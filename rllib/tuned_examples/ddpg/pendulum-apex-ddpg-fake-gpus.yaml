pendulum-apex-ddpg-fake-gpus:
    env: Pendulum-v1
    run: APEX_DDPG
    stop:
        episode_reward_mean: -1000
        timesteps_total: 1000000
    config:
        # Works for both torch and tf.
        framework: tf
        use_huber: True
        clip_rewards: False
        num_workers: 16
        n_step: 1
        target_network_update_freq: 50000
        tau: 1.0

        # Fake 2 GPUs.
        num_gpus: 2
        _fake_gpus: true
