cartpole_dt:
    env: 'CartPole-v1'
    run: DT
    stop:
      evaluation/episode_reward_mean: 200
      training_iteration: 100
    config:
        input: 'dataset'
        input_config:         
            paths: 'tests/data/cartpole/large.json'
            format: 'json'
        num_workers: 3
        actions_in_input_normalized: True
        clip_actions: False
        # training
        framework: torch
        train_batch_size: 512
        min_train_timesteps_per_iteration: 5000
        target_return: 200
        lr: 0.01
        optimizer:
            weight_decay: 0.1
            betas: [0.9, 0.999]
        replay_buffer_config:
            capacity: 20
        # model
        model:
            max_seq_len: 3
        num_layers: 1
        num_heads: 1
        embed_dim: 64
        # Episode horizon: Must match environment's time limit, if any.
        horizon: 500
        # evaluation
        evaluation_config:
            explore: False
            input: sampler
        evaluation_duration: 10
        evaluation_duration_unit: episodes
        evaluation_interval: 1
        evaluation_num_workers: 1
        evaluation_parallel_to_training: True
