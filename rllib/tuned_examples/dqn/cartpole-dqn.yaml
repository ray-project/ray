cartpole-dqn:
    env: CartPole-v0
    run: DQN
    stop:
        episode_reward_mean: 150
        timesteps_total: 75000
    config:
        # Works for both torch and tf.
        framework: tf
        n_step: 3
        gamma: 0.95
        model:
          fcnet_hiddens: [32]
          fcnet_activation: linear
