cartpole-dqn:
    env: CartPole-v1
    run: DQN
    stop:
        sampler_results/episode_reward_mean: 100
        timesteps_total: 100000
    config:
        # Works for both torch and tf.
        framework: torch
        model:
            fcnet_hiddens: [64]
            fcnet_activation: linear
        n_step: 3
