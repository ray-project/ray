cartpole-dqn-fake-accs:
    env: CartPole-v1
    run: DQN
    stop:
        sampler_results/episode_reward_mean: 150
        training_iteration: 400
    config:
        # Works for both torch and tf.
        framework: torch
        model:
            fcnet_hiddens: [64]
            fcnet_activation: linear
        n_step: 3
        # Double batch size (2 ACCs).
        train_batch_size: 64

        # Fake 2 ACCs.
        num_accs: 2
        _fake_accs: true
