# @OldAPIStack
cartpole-dqn:
    env: CartPole-v1
    run: DQN
    stop:
        env_runners/episode_return_mean: 150
        timesteps_total: 100000
    config:
        # Works for both torch and tf.
        framework: torch
        model:
            fcnet_hiddens: [64]
            fcnet_activation: linear
        n_step: 3
        exploration_config:
            type: SoftQ
            temperature: 0.5