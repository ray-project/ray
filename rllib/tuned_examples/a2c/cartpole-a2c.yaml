cartpole-a2c:
    env: CartPole-v1
    run: A2C
    stop:
        sampler_results/episode_reward_mean: 150
        timesteps_total: 500000
    config:
        # Works for both torch and tf.
        framework: torch
        train_batch_size: 40
        rollout_fragment_length: auto
        num_workers: 0
        lr: 0.001
