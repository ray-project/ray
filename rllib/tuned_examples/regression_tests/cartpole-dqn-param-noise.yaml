cartpole-dqn:
    env: CartPole-v0
    run: DQN
    stop:
        episode_reward_mean: 50
    config:
        exploration_config:
            type: ParameterNoise
            random_timesteps: 0
            initial_stddev: .5
        lr: 0.0003
        num_workers: 1
        model:
            fcnet_hiddens: [64, 64]
            fcnet_activation: linear
