cartpole-torch-dist:
    env: CartPole-v0
    run: PPO
    stop:
        episode_reward_mean: 150
        timesteps_total: 100000
    config:
        num_workers: 2
        batch_mode: complete_episodes
        observation_filter: MeanStdFilter
        use_pytorch: true
        distributed_data_parallel_optimizer: true
