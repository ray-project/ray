cartpole-sac-torch:
    env: CartPole-v0
    run: SAC
    stop:
        episode_reward_mean: 150
        timesteps_total: 50000
    config:
        use_pytorch: true
        twin_q: false
        gamma: 0.95
        no_done_at_end: false
        target_network_update_freq: 32
        tau: 0.999
        train_batch_size: 32
        optimization:
            actor_learning_rate: 0.005
            critic_learning_rate: 0.005
            entropy_learning_rate: 0.0001
        #evaluation_config:
        #    explore: true
