cartpole-impala:
    env: CartPole-v1
    run: IMPALA
    stop:
        sampler_results/episode_reward_mean: 150
        timesteps_total: 500000
    config:
        enable_rl_module_and_learner: true
        framework: torch
        num_gpus: 0
        grad_clip: 40
        num_workers: 2
        num_learner_workers: 1
