cartpole-impala:
    env: CartPole-v1
    run: IMPALA
    stop:
        sampler_results/episode_reward_mean: 150
        timesteps_total: 500000
    config:
        # Works for both torch and tf.
        framework: tf2
        num_gpus: 0
        _enable_rl_module_api: true
        _enable_learner_api: true
        grad_clip: 40
        num_workers: 2
        num_learner_workers: 1
