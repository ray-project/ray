# @OldAPIStack
cartpole-impala-fake-gpus:
    env: CartPole-v1
    run: IMPALA
    stop:
        env_runners/episode_return_mean: 150
        training_iteration: 400
    config:
        # Works for both torch and tf.
        framework: torch

        # Double batch size (2 GPUs).
        train_batch_size: 1000
        # Test w/ LSTMs.
        model:
          use_lstm: true

        # Fake 2 GPUs.
        num_gpus: 2
        _fake_gpus: true
