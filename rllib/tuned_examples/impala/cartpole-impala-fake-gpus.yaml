cartpole-impala-fake-accs:
    env: CartPole-v1
    run: IMPALA
    stop:
        sampler_results/episode_reward_mean: 150
        training_iteration: 400
    config:
        # Works for both torch and tf.
        framework: torch

        # Double batch size (2 ACCs).
        train_batch_size: 1000
        # Test w/ LSTMs.
        model:
          use_lstm: true

        # Fake 2 ACCs.
        num_accs: 2
        _fake_accs: true
