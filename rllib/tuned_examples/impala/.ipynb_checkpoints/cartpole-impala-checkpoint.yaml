cartpole-impala:
    env: CartPole-v0
    run: IMPALA
    stop:
        episode_reward_mean: 150
        timesteps_total: 500000
    config:
        # Works for both torch and tf.
        framework: torch
        num_gpus: 2
        num_workers: 2
        #num_gpus_per_worker: 0.5
        num_envs_per_worker: 1
