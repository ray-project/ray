cartpole-pg-fake-gpus:
    env: CartPole-v0
    run: PG
    stop:
        episode_reward_mean: 150
        training_iteration: 600
    config:
        # Works for both torch and tf.
        framework: tf
        num_workers: 0

        model:
          fcnet_hiddens: [64]
          fcnet_activation: linear

        # Fake 2 GPUs.
        num_gpus: 2
        _fake_gpus: true
