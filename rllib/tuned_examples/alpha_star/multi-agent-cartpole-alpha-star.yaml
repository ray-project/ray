multi-agent-cartpole-alpha-star:
    env: ray.rllib.examples.env.multi_agent.MultAgentCartPole
    run: AlphaStar
    stop:
        episode_reward_mean: 600  # 600 / 4 (==num_agents) = 150
        timesteps_total: 200000
    config:
        # Works for both torch and tf.
        framework: tf

        # 4-agent MA cartpole.
        env_config:
          num_agents: 4

        num_envs_per_worker: 5
        num_workers: 4
        num_gpus: 1
        _fake_gpus: true

        observation_filter: MeanStdFilter
        num_sgd_iter: 1
        vf_loss_coeff: 0.01
        vtrace: true
        vtrace_drop_last_ts: false
        model:
            fcnet_hiddens: [32]
            fcnet_activation: linear
            vf_share_layers: true

        multiagent:
            policies:
              - p0
              - p1
              - p2
              - p3
            policy_mapping_fn: ray.rllib.
