# @OldAPIStack
cartpole-ppo:
    env: CartPole-v1
    run: PPO
    stop:
        env_runners/episode_return_mean: 150
        timesteps_total: 100000
    config:
        # Works for both torch and tf2.
        framework: torch
        gamma: 0.99
        lr: 0.0003
        num_env_runners: 1
        num_sgd_iter: 6
        vf_loss_coeff: 0.01
        model:
            fcnet_hiddens: [32]
            fcnet_activation: linear
            vf_share_layers: true
