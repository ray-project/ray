memory-leak-test-ppo:
    stop:
        timesteps_total: 70000
    env:
        ray.rllib.examples.env.random_env.RandomLargeObsSpaceEnv
    run: PPO
    config:
        # Works for both torch and tf.
        framework: tf
        num_workers: 4
        num_envs_per_worker: 5
        train_batch_size: 1000
        sgd_minibatch_size: 256
        num_sgd_iter: 7
