# Run on a
unity3d-soccer-strikers-vs-goalie-ppo:
    env: ray.rllib.env.unity3d_env.Unity3DEnv
    run: PPO
    config:
        # Works for both torch and tf.
        framework: tf
        env_config:
            # The full path to the compiled game.
            file_name: /home/ubuntu/StrikersVsGoalie_RLlib.app
            # Hard episode horizon after which to reset the Env (all agents).
            # Note: There may be an internal horizon hard-coded inside the
            # Unity3D game itself (which takes precedence if smaller).
            episode_horizon: 2000
        num_workers: 90
        observation_filter: MeanStdFilter
