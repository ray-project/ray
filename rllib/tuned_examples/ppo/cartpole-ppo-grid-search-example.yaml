cartpole-ppo-grid-search-example:
    env: CartPole-v1
    run: PPO
    stop:
        env_runners/episode_return_mean: 200
        time_total_s: 180
    config:
        # Works for both torch and tf.
        framework: torch
        num_env_runners: 2
        num_sgd_iter:
            grid_search: [1, 4]
        sgd_minibatch_size:
            grid_search: [128, 256, 512]
