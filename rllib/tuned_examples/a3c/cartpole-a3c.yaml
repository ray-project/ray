cartpole-a3c:
    env: CartPole-v0
    run: A3C
    num_samples: 1
    stop:
        #episode_reward_mean: 150
        timesteps_total: 500000
    config:
        # Works for both torch and tf.
        framework: tf
        num_workers: 7
        num_envs_per_worker: 2
        gamma: 0.95
        _disable_execution_plan_api:
            grid_search: [True, False]
