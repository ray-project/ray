### Variables: i3.xlarge, , 10, 10, [('/dev/nvme0n1', '/mnt/nvme0'), ('/dev/nvme1n1', '/mnt/nvme1'), ('/dev/nvme2n1', '/mnt/nvme2'), ('/dev/nvme3n1', '/mnt/nvme3')], \"/mnt/nvme0/tmp/ray/spill\",\"/mnt/nvme1/tmp/ray/spill\",\"/mnt/nvme2/tmp/ray/spill\",\"/mnt/nvme3/tmp/ray/spill\", , 500, i3.8xlarge

cluster_name: raysort-cluster
max_workers: 10
upscaling_speed: 1.0

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2d
    cache_stopped_nodes: no

# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu
    ssh_private_key: ~/.ssh/ray-autoscaler_us-west-2.pem

# Tell the autoscaler the allowed node types and the resources they provide.
# The key is the name of the node type, which is just for debugging purposes.
# The node config specifies the launch config and physical instance type.
available_node_types:
    ray.head.default:
        min_workers: 0
        max_workers: 0
        resources:
            CPU: 0
        # For more documentation on available fields, see:
        # http://boto3.readthedocs.io/en/latest/reference/services/ec2.html#EC2.ServiceResource.create_instances
        node_config:
            InstanceType: i3.xlarge
            ImageId: ami-013cc9df047e5a58c  # ubuntu-20.04-build-conda-python-ray
            KeyName: lsf-ray-autoscaler_us-west-2

    ray.worker.default:
        min_workers: 10
        max_workers: 10
        resources:
            worker:i3.8xlarge: 1
            worker: 1
        node_config:
            InstanceType: i3.8xlarge
            ImageId: ami-013cc9df047e5a58c  # ubuntu-20.04-build-conda-python-ray
            KeyName: lsf-ray-autoscaler_us-west-2
            InstanceMarketOptions:
                MarketType: spot
            BlockDeviceMappings:
            
                []
            

# Files or directories to copy to the head and worker nodes. The format is a
# dictionary from REMOTE_PATH: LOCAL_PATH, e.g.
file_mounts: {
#    "/path1/on/remote/machine": "/path1/on/local/machine",
    "/home/ubuntu/.aws/credentials": "/home/ubuntu/.aws/credentials",
    "/tmp/ray": "/home/ubuntu/ray",
}

# Files or directories to copy from the head node to the worker nodes. The format is a
# list of paths. The same path on the head node will be copied to the worker node.
# This behavior is a subset of the file_mounts behavior. In the vast majority of cases
# you should just use file_mounts. Only use this if you know what you're doing!
cluster_synced_files: []

# Whether changes to directories in file_mounts or cluster_synced_files in the head node
# should sync to the worker node continuously
file_mounts_sync_continuously: False

# Patterns for files to exclude when running rsync up or rsync down
rsync_exclude:
    - "**/.git"
    - "**/.git/**"

# Pattern files to use for filtering out files when running rsync up or rsync down. The file is searched for
# in the source directory and recursively through all subdirectories. For example, if .gitignore is provided
# as a value, the behavior will match git's behavior for finding and using .gitignore files.
rsync_filter:
    - ".rsyncignore"

# List of commands that will be run before `setup_commands`. If docker is
# enabled, these commands will run outside the container and before docker
# is setup.
initialization_commands:


    - test -b /dev/nvme0n1 && sudo mkfs -F -t ext4 /dev/nvme0n1 || true
    - sudo mkdir -p /mnt/nvme0
    - test -b /dev/nvme0n1 && sudo mount /dev/nvme0n1 /mnt/nvme0 || true
    - sudo mkdir -p /mnt/nvme0/tmp/ray
    - sudo chown -R ubuntu /mnt/nvme0/tmp

    - test -b /dev/nvme1n1 && sudo mkfs -F -t ext4 /dev/nvme1n1 || true
    - sudo mkdir -p /mnt/nvme1
    - test -b /dev/nvme1n1 && sudo mount /dev/nvme1n1 /mnt/nvme1 || true
    - sudo mkdir -p /mnt/nvme1/tmp/ray
    - sudo chown -R ubuntu /mnt/nvme1/tmp

    - test -b /dev/nvme2n1 && sudo mkfs -F -t ext4 /dev/nvme2n1 || true
    - sudo mkdir -p /mnt/nvme2
    - test -b /dev/nvme2n1 && sudo mount /dev/nvme2n1 /mnt/nvme2 || true
    - sudo mkdir -p /mnt/nvme2/tmp/ray
    - sudo chown -R ubuntu /mnt/nvme2/tmp

    - test -b /dev/nvme3n1 && sudo mkfs -F -t ext4 /dev/nvme3n1 || true
    - sudo mkdir -p /mnt/nvme3
    - test -b /dev/nvme3n1 && sudo mount /dev/nvme3n1 /mnt/nvme3 || true
    - sudo mkdir -p /mnt/nvme3/tmp/ray
    - sudo chown -R ubuntu /mnt/nvme3/tmp



# List of shell commands to run to set up nodes.
setup_commands:
    - sudo bash -c 'rm -rf /etc/security/limits.d; echo "* soft nofile 65535" >> /etc/security/limits.conf; echo "* hard nofile 65535" >> /etc/security/limits.conf;'
    - conda activate base
    - find /home/ubuntu/miniconda3/lib/python3.8/site-packages/ray -maxdepth 1 -type l -delete
    - pip install 'ray[default]'
    - pip install -U https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-2.0.0.dev0-cp38-cp38-manylinux2014_x86_64.whl
    - pip install -U -r /tmp/ray/python/ray/experimental/raysort/requirements.txt
    - python /tmp/ray/python/ray/setup-dev.py -y
    - cd /tmp/ray/python/ray/experimental/raysort/sortlib && python setup.py build_ext --inplace

# Custom commands that will be run on the head node after common setup.
head_setup_commands: []

# Custom commands that will be run on worker nodes after common setup.
worker_setup_commands: []

# Command to start ray on the head node. You don't need to change this.
head_start_ray_commands:
    - ray stop
    - >
        ray start --head --port=6379
        --autoscaling-config=~/ray_bootstrap_config.yaml
        --object-manager-port=8076
        --metrics-export-port=8090
        --temp-dir=/mnt/nvme1/tmp/ray
        --system-config='{"max_io_workers":32,"object_spilling_config":"{\"type\":\"filesystem\",\"params\":{\"directory_path\":[\"/mnt/nvme0/tmp/ray/spill\",\"/mnt/nvme1/tmp/ray/spill\",\"/mnt/nvme2/tmp/ray/spill\",\"/mnt/nvme3/tmp/ray/spill\"]}}"}'
    - /tmp/ray/python/ray/experimental/raysort/bin/prometheus/prometheus --config.file=/tmp/ray/python/ray/experimental/raysort/config/prometheus.yml &
    - /tmp/ray/python/ray/experimental/raysort/bin/node_exporter/node_exporter --web.listen-address 0.0.0.0:8091 &
    # - /tmp/ray/python/ray/experimental/raysort/bin/jaeger/jaeger-all-in-one &

# --tracing-startup-hook=ray.util.tracing.setup_jaeger_tracing:setup_tracing

# Command to start ray on worker nodes. You don't need to change this.
worker_start_ray_commands:
    - ray stop
    - >
        ray start --address=$RAY_HEAD_IP:6379
        --object-manager-port=8076
        --metrics-export-port=8090
        --temp-dir=/mnt/nvme1/tmp/ray
        
    - /tmp/ray/python/ray/experimental/raysort/bin/node_exporter/node_exporter --web.listen-address 0.0.0.0:8091 &