# An unique identifier for the head node and workers of this cluster.
cluster_name: alex
# The maximum number of workers nodes to launch in addition to the head
# node. This takes precedence over min_workers. min_workers default to 0.
min_workers: 0
initial_workers: 2
max_workers: 2
target_utilization_fraction: 0.7
# If a node is idle for this many minutes, it will be removed.
idle_timeout_minutes: 20
# docker:
#     image: tensorflow/tensorflow:1.5.0-py3
#     container_name: ray_docker
# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2a
# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu
head_node:
    InstanceType: r5.24xlarge
    ImageId: ami-07728e9e2742b0662
    InstanceMarketOptions:
        MarketType: spot
           # SpotOptions:
           #     MaxPrice: "9.0"
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 100
          
worker_nodes:
    InstanceType: p3.8xlarge
    ImageId: ami-07728e9e2742b0662
    InstanceMarketOptions:
        MarketType: spot
        # SpotOptions:
        #     MaxPrice: "9.0"
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 100

    # This can be found/made using the aws cli `aws iam list-instance-profiles`
    # Only one of "Arn" or "Name" should be specified
    IamInstanceProfile:
      #Arn: 'arn:aws:iam::959243851260:instance-profile/ec2-s3-full-access'
      Name: "ray-autoscaler-v1"

setup_commands:
    - pip install --upgrade pip
    - pip install --upgrade s3fs timm ray[rllib] ray[tune]
    - pip install --upgrade git+https://github.com/NVIDIA/apex.git
    - pip install -U https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-0.9.0.dev0-cp36-cp36m-manylinux1_x86_64.whl
    - rm -rf ./anaconda3/lib/python3.6/site-packages/ray/util
    - cp -rf ~/util ./anaconda3/lib/python3.6/site-packages/ray/util
file_mounts: {
    ~/util: ~/anyscale/ray/python/ray/util
    # ~/anaconda3/lib/python3.6/site-packages/ray/tests: ~/Research/riselab/ray/python/ray/tests
}
# Custom commands that will be run on the head node after common setup.
head_setup_commands: []
# Custom commands that will be run on worker nodes after common setup.
worker_setup_commands: []
# # Command to start ray on the head node. You don't need to change this.
head_start_ray_commands:
    - ray stop
    - ray start --head --redis-port=6379 --object-manager-port=8076 --autoscaling-config=~/ray_bootstrap_config.yaml
# Command to start ray on worker nodes. You don't need to change this.
worker_start_ray_commands:
    - ray stop
    - ray start --address=$RAY_HEAD_IP:6379 --object-manager-port=8076
