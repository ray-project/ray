tune-cartpole:
    env: CartPole-v0
    alg: DQN
    max_trials: 20
    resources:
       cpu: 1
    stop:
        episode_reward_mean: 200
        time_total_s: 900
    parameters:
        schedule_max_timesteps: 100000
        lr: .001
        sample_batch_size:
            eval: random.choice([1, 2, 4, 8])
        learn_batch_size:
            eval: random.choice([32, 64, 128])
        exploration_fraction: 0.1
        exploration_final_eps: 0.02
        dueling: False
        hiddens: []
        model:
          fcnet_hiddens: [64]
          fcnet_activation: relu
