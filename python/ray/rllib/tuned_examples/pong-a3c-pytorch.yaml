pong-a3c-pytorch-cnn:
    env: PongDeterministic-v4
    run: A3C
    resources:
        cpu: 17
        driver_cpu_limit: 1
    config:
        num_workers: 16
        batch_size: 20
        use_lstm: false
        use_pytorch: true
        vf_loss_coeff: 0.5
        entropy_coeff: -0.01
        gamma: 0.99
        grad_clip: 40.0
        lambda: 1.0
        lr: 0.0001
        observation_filter: NoFilter
        reward_filter: NoFilter
        model:
            channel_major: true
            dim: 80
            grayscale: true
            zero_mean: false
        optimizer:
            grads_per_step: 1000
