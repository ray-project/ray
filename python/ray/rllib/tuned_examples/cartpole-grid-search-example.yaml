cartpole-ppo:
    env: CartPole-v0
    alg: PPO
    num_trials: 6
    stop:
        episode_reward_mean: 200
        time_total_s: 180
    resources:
        cpu: 4
    config:
        num_workers: 4
        num_sgd_iter:
            grid_search: [1, 4]
        sgd_batchsize:
            grid_search: [128, 256, 512]
