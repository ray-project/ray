pong-a3c:
    env: PongDeterministic-v4
    run: A3C
    trial_resources:
        cpu: 1
        extra_cpu: 16
    config:
        num_workers: 16
        batch_size: 20
        use_lstm: true
        use_pytorch: false
        vf_loss_coeff: 0.5
        entropy_coeff: -0.01
        gamma: 0.99
        grad_clip: 40.0
        lambda: 1.0
        lr: 0.0001
        observation_filter: NoFilter
        reward_filter: NoFilter
        model:
            channel_major: false
            dim: 42
            grayscale: true
            zero_mean: false
        optimizer:
            grads_per_step: 1000
