# This configuration can expect to reach 2000 reward in 125k-150k timesteps
halfcheetah-ddpg:
    env: HalfCheetah-v2
    run: DDPG
    stop:
        episode_reward_mean: 2000
        time_total_s: 5400 # 90 minutes
    config:
        timesteps_per_iteration: 1000
        tau: 0.001
        buffer_size: 10000
        learning_starts: 500
        clip_rewards: False
        prioritized_replay: True
        train_batch_size: 64
        random_starts: False
        smoothing_num_episodes: 10
