cartpole-ppo:
    env: CartPole-v0
    run: PPO
    repeat: 3
    stop:
        episode_reward_mean: 200
        time_total_s: 180
    trial_resources:
        cpu: 1
        extra_cpu: 1
    config:
        num_workers: 1
        num_sgd_iter:
            grid_search: [1, 4]
        sgd_batchsize:
            grid_search: [128, 256, 512]
