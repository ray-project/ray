cartpole-ars:
    env: CartPole-v0
    run: ARS
    stop:
        episode_reward_mean: 200
        time_total_s: 600
    config:
        noise_stdev: 0.02
        num_rollouts: 50
        rollouts_used: 25
        num_workers: 2
        sgd_stepsize: 0.01
        noise_size: 250000000
        eval_prob: 0.5
        policy_type: MLPPolicy
        fcnet_hiddens: [16, 16]
