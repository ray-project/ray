pong-impala-vectorized-42x42:
    env: PongNoFrameskip-v4
    run: IMPALA
    stop: 
        episode_reward_mean: 18
    config:
        sample_batch_size: 500  # 50 * num_envs_per_worker
        train_batch_size: 500
        num_workers: 23 
        num_envs_per_worker: 10
        model:
          dim: 42
