# This test launches an Azure VM cluster from an AWS instance.
# The test script runs on AWS while the actual cluster is created in Azure.
cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

head_node_type:
    name: head_node
    instance_type: t3.large

worker_node_types:
    - name: worker_node
      instance_type: t3.large
      min_workers: 0
      max_workers: 0
      use_spot: false
