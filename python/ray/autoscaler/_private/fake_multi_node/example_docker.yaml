# Example command to start a cluster with this config:
#
# RAY_FAKE_DOCKER=1 ray start --autoscaling-config=example.yaml --head --block
#
# Alternatively, you can programmatically create a fake autoscaling cluster
# using ray.cluster_utils.AutoscalingCluster.
cluster_name: fake_docker
max_workers: 8
provider:
    type: fake_multinode
    disable_launch_config_check: True
    disable_node_updaters: True
    # Docker-compose config
    docker: True
    project_name: fake_docker
    image: rayproject/ray:nightly
    shared_volume_dir: /tmp/fake_docker

    head_resources:
      CPU: 4
      GPU: 0

auth:
  ssh_user: ubuntu

available_node_types:
    ray.head.default:
        # You must set this manually to your "head" node resources!! The head
        # node is launched via `ray start` and hence the autoscaler cannot
        # configure its resources. The resources specified for its node type
        # must line up with what Ray detects/is configured with on start.
        resources:
            CPU: 4   # <-- set this to num CPUs used/detected in `ray start`
            GPU: 0   # <-- set this to num GPUs used/detected in `ray start`
        node_config: {}
        max_workers: 0
    ray.worker.cpu:
        resources:
            CPU: 2
            object_store_memory: 1000000000
        node_config: {}
        min_workers: 1
        max_workers: 4
    ray.worker.gpu:
        resources:
            CPU: 4
            GPU: 1
            object_store_memory: 1000000000
        node_config: {}
        min_workers: 1
        max_workers: 2
head_node_type: ray.head.default
upscaling_speed: 1.0
idle_timeout_minutes: 0.1

# Todo: The start commands currently don't work - docker doesn't seem to like docker exec
# and Ray only works when including it in the docker-compose command
head_start_ray_commands: []
#    - RAY_FAKE_CLUSTER=1 ray stop
#    - RAY_FAKE_CLUSTER=1 ray start --head --object-manager-port=8076 --autoscaling-config=~/ray_bootstrap_config.yaml

# Command to start ray on worker nodes. You don't need to change this.
worker_start_ray_commands: []
#    - RAY_FAKE_CLUSTER=1 ray stop
#    - ray start --address=$RAY_HEAD_IP:6379 --object-manager-port=8076 --object-store-memory=1000000000

#
# !!! Configurations below are not supported in fake cluster mode !!!
#
docker: {}
initialization_commands: []
setup_commands: []
head_setup_commands: []
worker_setup_commands: []
file_mounts: {}
cluster_synced_files: []
file_mounts_sync_continuously: false
rsync_exclude: []
rsync_filter: []
