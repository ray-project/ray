# This configuration file is used internally
# to fill default settings for on-prem Ray clusters bootstrapped by the Ray autoscaler.

# For annotated examples, see local/example-minimal.yaml...
cluster_name: default

auth: {}

upscaling_speed: 1.0
idle_timeout_minutes: 5

# For reproducibility, Ray will run in a docker image by default.
docker:
    image: "rayproject/ray:latest"
    container_name: "ray_container"
    pull_before_run: True

initialization_commands: []
setup_commands: []
head_setup_commands: []
worker_setup_commands: []

head_start_ray_commands:
    - ray stop
    - ulimit -n 65536; ray start --head --port=6379 --autoscaling-config=~/ray_bootstrap_config.yaml
worker_start_ray_commands:
    - ray stop
    - ulimit -n 65536; ray start --address=$RAY_HEAD_IP:6379

file_mounts: {}
cluster_synced_files: []
file_mounts_sync_continuously: False
rsync_exclude: []
rsync_filter: []


# The following block is used internally;
# it does not represent user configuration.
available_node_types:
    ray.head.default:
        resources: {}
        node_config: {}
    ray.worker.default:
        resources: {}
        node_config: {}
head_node_type: ray.head.default
head_node: {}
worker_nodes: {}
