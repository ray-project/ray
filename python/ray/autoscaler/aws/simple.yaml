# An unique identifier for the AWS cluster
cluster_name: default
simple: True

ssh_user: ubuntu
docker:
    image: ubuntu

aws_config:
  max_nodes: 5
  region: us-west-2
  availability_zone: us-west-2a
  instance_type: m5.large
  image_id: ami-0def3275
  spot_price: 0.04

# Files or directories to copy to the head and worker nodes.
file_mounts: {
    # "path/to/experiment.py": "/root/experiment.py",
}
run:
  - python /root/experiment.py
