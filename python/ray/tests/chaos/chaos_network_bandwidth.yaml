# Injects a bandwidth limit to 1mbps to all traffic to the Ray nodes.
apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: bandwidth
spec:
  action: bandwidth
  mode: all
  selector:
    namespaces:
      - default
    labelSelectors:
      'ray.io/cluster': 'raycluster-kuberay' # inject to all pods
  bandwidth:
    rate: '1mbps'
    limit: 20971520
    buffer: 10000