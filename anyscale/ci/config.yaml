# CIv2 config file

artifacts_bucket: bk-premerge-first-jawfish-artifacts
ci_temp: s3://bk-premerge-first-jawfish-artifacts/tmp/runtime/
ci_temp_repo: 830883877497.dkr.ecr.us-west-2.amazonaws.com/anyscale/runtime-ci-tmp  # legacy; to be removed.
ci_work_repo: 830883877497.dkr.ecr.us-west-2.amazonaws.com/anyscale/runtime-ci-tmp
forge_prefix: cr.ray.io/rayproject/
builder_queues:
  builder: large
  builder-arm64: largeg
runner_queues:
  default: small
  small: small
  medium: medium
  large: large
  gpu: small  # TODO(aslonnie): add GPU queue
  gpu-large: large  # TODO(aslonnie): add GPU queue
  medium-arm64: mediumg
forge_dirs:
  - ci/forge
buildkite_dirs:
  - .buildkite
  - anyscale/ci/buildkite
env:
  BUILDKITE_BAZEL_CACHE_URL: https://bk-premerge-first-jawfish-artifacts.s3.us-west-2.amazonaws.com/bazel/cache/runtime
  RAYCI_SKIP_UPLOAD: "true"
hook_env_keys:
  - RAYCI_CHECKOUT_DIR
