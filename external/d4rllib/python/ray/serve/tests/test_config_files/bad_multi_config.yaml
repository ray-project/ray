applications:
  - name: "app1"
    route_prefix: "/app1"
    import_path: ray.serve.tests.test_config_files.pizza.serve_dag
    deployments:
      - name: Multiplier
        user_config:
          factor: 1

      - name: Adder
        user_config:
          increment: 1

  - name: "app2"
    # Route prefixes should be unique across all apps!
    route_prefix: "/app1"
    import_path: ray.serve.tests.test_config_files.pizza.serve_dag
    deployments:
      - name: Multiplier
        user_config:
          factor: 2

      - name: Adder
        user_config:
          increment: 3
