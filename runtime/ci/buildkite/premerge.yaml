steps:
  - name: "Build wheels"
    command:
      - sudo mkdir /artifacts
      - sudo chown -R buildkite-agent:buildkite-agent /artifacts
      - /bin/bash runtime/ci/build-forge.sh
      - /bin/bash runtime/ci/build-wheels.sh
    agents:
      queue: "large"
    artifact_paths:
      - "/artifacts/**/*"
    env:
      BUILDKITE_ARTIFACT_DESTINATION: "s3://bk-premerge-first-jawfish-artifacts/runtime"
