group: macos tests
sort_key: "~macos"
steps:
  - label: ":ray: core: :mac: small & large flaky tests"
    if: build.env("BUILDKITE_PIPELINE_ID") != "0189e759-8c96-4302-b6b5-b4274406bf89"
    tags:
      - core_cpp
      - python
      - macos_wheels
      - oss
      - skip_on_premerge
    job_env: MACOS
    instance_type: macos
    soft_fail: true
    commands:
      - ./ci/ray_ci/macos/macos_ci.sh run_small_and_large_flaky_tests
      - sleep 18000
