group: forge
sort_key: "_forge"
steps:
  - name: forge
    wanda: ci/docker/forge.wanda.yaml

  - name: manylinux-x86_64
    wanda: ci/docker/manylinux.wanda.yaml
    env:
      HOSTTYPE: "x86_64"
      MANYLINUX_VERSION: "251216.3835fc5"

  # Python 3.14 uses a fresh build from PyPA base image (until rayproject/manylinux2014 is updated)
  - name: manylinux-py314-x86_64
    wanda: ci/docker/manylinux-py314.wanda.yaml
    env:
      HOSTTYPE: "x86_64"
