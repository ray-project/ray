group: ml tests
steps:
  - label: ":train: ml: train tests"
    tags: train
    instance_type: large
    parallelism: 2
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... ml 
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}" --worker-id "$${BUILDKITE_PARALLEL_JOB}" --parallelism-per-worker 3
        --except-tags gpu_only,gpu,minimal,tune,doctest,needs_credentials 
    depends_on: mlbuild
    job_env: forge
  - label: ":train: ml: train gpu tests"
    tags: 
      - train
      - gpu
    instance_type: gpu-large
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... //python/ray/air/... //doc/... ml
        --parallelism-per-worker 2
        --build-name mlgpubuild
        --only-tags gpu,gpu_only
        --except-tags doctest
    depends_on: mlgpubuild
    job_env: forge
  - label: ":train: ml: AWS Trainium Ray Train Tests"
    tags: train
    instance_type: trainium
    commands:
      - . /etc/os-release
      - sudo tee /etc/apt/sources.list.d/neuron.list > /dev/null <<EOF
      - deb https://apt.repos.neuron.amazonaws.com ${VERSION_CODENAME} main
      - EOF
      - wget -qO - https://apt.repos.neuron.amazonaws.com/GPG-PUB-KEY-AMAZON-AWS-NEURON.PUB | sudo apt-key add -
      - sudo apt-get update -y
      - sudo apt-get install aws-neuronx-collectives=2.* -y
      - sudo apt-get install aws-neuronx-runtime-lib=2.* -y
      - sudo apt-get install aws-neuronx-tools=2.* -y
      - pip config set global.extra-index-url https://pip.repos.neuron.amazonaws.com
      - pip install neuronx-cc==2.* torch-neuronx torchvision
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... ml 
        --parallelism-per-worker 2
        --only-tags trainium
    depends_on: mlbuild
    job_env: forge
