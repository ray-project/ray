group: ml tests
depends_on:
  - forge
  - ray-core-build
  - ray-dashboard-build
steps:
  # builds
  - name: minbuild-ml
    label: "wanda: minbuild-ml-py{{matrix}}"
    wanda: ci/docker/min.build.wanda.yaml
    depends_on: oss-ci-base_test-multipy
    matrix:
      - "3.10"
    env:
      PYTHON_VERSION: "{{matrix}}"
      EXTRA_DEPENDENCY: ml
    tags: cibase

  - name: mlbuild-multipy
    label: "wanda: mlbuild-py{{matrix}}"
    wanda: ci/docker/ml.build.wanda.yaml
    depends_on: oss-ci-base_ml-multipy
    env:
      IMAGE_FROM: cr.ray.io/rayproject/oss-ci-base_ml-py{{matrix}}
      IMAGE_TO: mlbuild-py{{matrix}}
      PYTHON: "{{matrix}}"
      RAYCI_IS_GPU_BUILD: "false"
    matrix:
      - "3.10"
      - "3.12"
    tags: cibase

  - name: mllightning2gpubuild
    wanda: ci/docker/mllightning2gpu.build.wanda.yaml
    depends_on: oss-ci-base_gpu-multipy

  - name: mlgpubuild-multipy
    label: "wanda: mlgpubuild-py{{matrix}}"
    wanda: ci/docker/ml.build.wanda.yaml
    depends_on: oss-ci-base_gpu-multipy
    env:
      IMAGE_FROM: cr.ray.io/rayproject/oss-ci-base_gpu-py{{matrix}}
      IMAGE_TO: mlgpubuild-py{{matrix}}
      PYTHON: "{{matrix}}"
      RAYCI_IS_GPU_BUILD: "true"
    matrix:
      - "3.10"
      - "3.12"
    tags: cibase

  # tests
  - label: ":train: ml: train v1 tests"
    tags: train
    instance_type: large
    parallelism: 2
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... ml
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}" --worker-id "$${BUILDKITE_PARALLEL_JOB}" --parallelism-per-worker 3
        --except-tags gpu,minimal,tune,doctest,needs_credentials,train_v2,train_v2_gpu,data_integration
        --python-version 3.10 --build-name mlbuild-py3.10
    depends_on: [ "mlbuild-multipy", "forge" ]

  - label: ":bullettrain_front: ml: train v2 tests"
    tags: train
    instance_type: large
    parallelism: 2
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... ml
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}" --worker-id "$${BUILDKITE_PARALLEL_JOB}" --parallelism-per-worker 3
        --python-version 3.10 --build-name mlbuild-py3.10
        --only-tags train_v2
        --except-tags needs_credentials,data_integration
    depends_on: [ "mlbuild-multipy", "forge" ]

  - label: ":bullettrain_front: ml: train v2 gpu tests"
    tags:
      - train_gpu
      - gpu
    instance_type: gpu-large
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... //doc/... ml
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}" --worker-id "$${BUILDKITE_PARALLEL_JOB}" --parallelism-per-worker 2
        --build-name mlgpubuild-py3.10 --python-version 3.10
        --only-tags train_v2_gpu
        --except-tags data_integration
    depends_on: [ "mlgpubuild-multipy", "forge" ]

  - label: ":bullettrain_front: :python: ml: train v2 {{matrix.python}} tests ({{matrix.worker_id}})"
    if: build.pull_request.labels includes "continuous-build" || pipeline.id == "0189e759-8c96-4302-b6b5-b4274406bf89" || pipeline.id == "018f4f1e-1b73-4906-9802-92422e3badaa"
    tags:
      - train
      - tune
      - ml
    instance_type: large
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... ml
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}" --worker-id "$${BUILDKITE_PARALLEL_JOB}" --parallelism-per-worker 3
        --python-version {{matrix.python}} --build-name mlbuild-py{{matrix.python}}
        --only-tags train_v2
        --except-tags needs_credentials
    depends_on: [ "mlbuild-multipy", "forge" ]
    matrix:
      setup:
        python: ["3.12"]
        worker_id: ["0", "1"]

  - label: ":train: ml: train v1 gpu tests"
    tags:
      - train_gpu
      - gpu
    instance_type: gpu-large
    parallelism: 2
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... //python/ray/air/... //doc/... ml
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}" --worker-id "$${BUILDKITE_PARALLEL_JOB}" --parallelism-per-worker 2
        --build-name mlgpubuild-py3.10 --python-version 3.10
        --only-tags gpu
        --except-tags data_integration
    depends_on: [ "mlgpubuild-multipy", "forge" ]

  - label: ":train: ml: data integration tests"
    tags:
      - data
      - train
    instance_type: gpu
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... ml
        --python-version 3.10 --build-name mlgpubuild-py3.10
        --only-tags data_integration
    depends_on: [ "mlgpubuild-multipy", "forge" ]

  - label: ":bullettrain_front: :python: ml: train v2 gpu {{matrix.python}} tests ({{matrix.worker_id}})"
    if: build.pull_request.labels includes "continuous-build" || pipeline.id == "0189e759-8c96-4302-b6b5-b4274406bf89" || pipeline.id == "018f4f1e-1b73-4906-9802-92422e3badaa"
    tags:
      - train_gpu
      - gpu
    instance_type: gpu-large
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... //python/ray/air/... //doc/... ml
        --workers 2 --worker-id {{matrix.worker_id}} --parallelism-per-worker 2
        --python-version {{matrix.python}}
        --build-name mlgpubuild-py{{matrix.python}}
        --only-tags train_v2_gpu
        --except-tags doctest,data_integration
    depends_on: [ "mlgpubuild-multipy", "forge" ]
    matrix:
      setup:
        python: ["3.12"]
        worker_id: ["0", "1"]

  - label: ":train: ml: train authentication tests"
    tags:
      - train
      - branch
      - skip-on-premerge
      - oss
    instance_type: medium
    commands:
      - $(python ci/env/setup_credentials.py)
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... ml
        --parallelism-per-worker 3
        --python-version 3.10 --build-name mlbuild-py3.10
        --only-tags needs_credentials
        --test-env=WANDB_API_KEY --test-env=COMET_API_KEY
    depends_on: [ "mlbuild-multipy", "forge" ]

  - label: ":train: ml: tune tests"
    tags: tune
    instance_type: large
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/tune/... ml
        --parallelism-per-worker 3
        --python-version 3.10 --build-name mlbuild-py3.10
        --except-tags doctest,soft_imports,rllib
    depends_on: [ "mlbuild-multipy", "forge" ]

  - label: ":bullettrain_front: :python: ml: tune {{matrix.python}} tests"
    if: build.pull_request.labels includes "continuous-build" || pipeline.id == "0189e759-8c96-4302-b6b5-b4274406bf89" || pipeline.id == "018f4f1e-1b73-4906-9802-92422e3badaa"
    tags: tune
    instance_type: large
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/tune/... ml
        --parallelism-per-worker 3
        --python-version {{matrix.python}} --build-name mlbuild-py{{matrix.python}}
        --except-tags doctest,soft_imports,rllib
    depends_on: [ "mlbuild-multipy", "forge" ]
    matrix:
      setup:
        python: ["3.12"]

  - label: ":train: ml: tune soft import tests"
    tags: tune
    instance_type: small
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/tune/... ml
        --only-tags soft_imports
        --build-name oss-ci-base_build-py3.10 --python-version 3.10
    depends_on: [ "oss-ci-base_build-multipy", "forge" ]

  - label: ":train: ml: air tests"
    tags: ml
    instance_type: large
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/air/... ml
        --parallelism-per-worker 3
        --python-version 3.10 --build-name mlbuild-py3.10
        --except-tags gpu,doctest
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... ml
        --python-version 3.10 --build-name mlbuild-py3.10
        --parallelism-per-worker 3
        --only-tags ray_air
        --skip-ray-installation
    depends_on: [ "mlbuild-multipy", "forge" ]

  - label: ":train: ml: train+tune tests"
    tags: train
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... ml
        --parallelism-per-worker 3
        --python-version 3.10 --build-name mlbuild-py3.10
        --only-tags tune
        --except-tags ray_air,gpu,doctest,needs_credentials
    depends_on: [ "mlbuild-multipy", "forge" ]

  - label: ":train: ml: rllib+tune tests"
    tags:
      - tune
      - rllib
    instance_type: large
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/tune/... ml
        --python-version 3.10 --build-name mlbuild-py3.10
        --parallelism-per-worker 3
        --only-tags rllib
        --except-tags gpu
    depends_on: [ "mlbuild-multipy", "forge" ]

  - label: ":train: ml: release tests"
    tags:
      - ml
      - python
      - release_tests
    instance_type: large
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //release/... ml
        --python-version 3.10 --build-name mlbuild-py3.10
        --parallelism-per-worker 3
    depends_on: [ "mlbuild-multipy", "forge" ]

  - label: ":train: ml: train minimal"
    tags:
      - train
      - min_build
    instance_type: small
    commands:
      - python ./ci/env/check_minimal_install.py
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... ml
        --parallelism-per-worker 2
        --build-name minbuild-ml-py3.10 --python-version 3.10
        --only-tags minimal
    depends_on: [ "minbuild-ml", "forge" ]

  - label: ":train: ml: doc tests"
    tags:
      - train
      - tune
      - doc
    instance_type: large
    parallelism: 2
    commands:
      # doc tests
      - bazel run //ci/ray_ci:test_in_docker -- python/ray/... //doc/... ml
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}" --worker-id "$${BUILDKITE_PARALLEL_JOB}"
        --python-version 3.10 --build-name mlbuild-py3.10
        --only-tags doctest
        --except-tags gpu
        --parallelism-per-worker 3
      # doc examples
      - bazel run //ci/ray_ci:test_in_docker -- //doc/... ml
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}" --worker-id "$${BUILDKITE_PARALLEL_JOB}"
        --python-version 3.10 --build-name mlbuild-py3.10
        --except-tags gpu,post_wheel_build,doctest,highly_parallel
        --parallelism-per-worker 3
        --skip-ray-installation
    depends_on: [ "mlbuild-multipy", "forge" ]

  - label: ":train: ml: train gpu lightning 2.0 tests"
    tags:
      - train_gpu
      - gpu
    instance_type: gpu-large
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/train/... ml
        --build-name mllightning2gpubuild --python-version 3.10
        --only-tags ptl_v2
    depends_on: [ "mllightning2gpubuild", "forge" ]

  - label: ":train: ml: flaky tests"
    key: ml_flaky_tests
    tags:
      - train
      - flaky
      - skip-on-premerge
    instance_type: large
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //... ml --run-flaky-tests
        --python-version 3.10 --build-name mlbuild-py3.10
        --parallelism-per-worker 2
        --except-tags gpu,needs_credentials,train_v2_gpu,data_integration
    depends_on: [ "mlbuild-multipy", "forge" ]
    soft_fail: true

  - label: ":train: ml: flaky authentication tests"
    tags:
      - train
      - branch
      - skip-on-premerge
      - oss
    instance_type: medium
    commands:
      - $(python ci/env/setup_credentials.py)
      - bazel run //ci/ray_ci:test_in_docker -- //... ml --run-flaky-tests
        --python-version 3.10 --build-name mlbuild-py3.10
        --parallelism-per-worker 3
        --only-tags needs_credentials
        --test-env=WANDB_API_KEY --test-env=COMET_API_KEY
    depends_on: [ "mlbuild-multipy", "forge" ]
    soft_fail: true

  - label: ":train: ml: train gpu flaky tests"
    key: ml_flaky_gpu_tests
    tags:
      - train
      - skip-on-premerge
      - gpu
    instance_type: gpu-large
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //... ml --run-flaky-tests
        --parallelism-per-worker 2
        --python-version 3.10 --build-name mlgpubuild-py3.10
        --only-tags gpu,train_v2_gpu
        --except-tags data_integration
    depends_on: [ "mlgpubuild-multipy", "forge" ]
    soft_fail: true
