      PYTHON_VERSION: "{{matrix.python}}"
      CUDA_VERSION: "{{matrix.cuda}}"
      IMAGE_TYPE: "ray-ml"
      ARCH_SUFFIX: ""
    depends_on: ray-mlcudabase

