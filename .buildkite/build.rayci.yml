group: build
steps:
  - label: ":tapioca: build: wheel {{matrix}} (x86_64)"
    tags:
      - linux_wheels
      - oss
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:build_in_docker -- wheel --python-version {{matrix}} --architecture x86_64
    matrix:
      - "3.8"
      - "3.9"
      - "3.10"
      - "3.11"
    depends_on:
      - manylinux
      - forge

  - label: ":tapioca: build: wheel {{matrix}} (aarch64)"
    tags:
      - linux_wheels
      - oss
    instance_type: medium-arm64
    commands:
      - bazel run //ci/ray_ci:build_in_docker -- wheel --python-version {{matrix}} --architecture aarch64
    matrix:
      - "3.8"
      - "3.9"
      - "3.10"
      - "3.11"
    depends_on:
      - manylinux-aarch64
      - forge-aarch64
    job_env: forge-aarch64

  - label: ":tapioca: build: debug wheel"
    tags:
      - linux_wheels
      - oss
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:build_in_docker -- wheel --build-type debug
    depends_on:
      - manylinux
      - forge

  - label: ":windows: wheel {{matrix}}"
    # we have linux/mac wheels tag, but do not have a windows wheels tag..
    # so using python and core_cpp here, to make sure at least it builds
    tags:
      - oss
      - python
      - core_cpp
    job_env: WINDOWS
    mount_windows_artifacts: true
    instance_type: windows
    commands:
      - export BUILD_ONE_PYTHON_ONLY={{matrix}}
      - bash /c/workdir/.buildkite/windows_ci.sh wheels
    matrix:
      - "3.8"
      - "3.9"
      - "3.10"
      - "3.11"

  - label: ":tapioca: build: jar"
    tags:
      - java
      - oss
    instance_type: medium
    commands:
      - ./ci/build/build-manylinux-ray.sh
      - ./ci/build/build-manylinux-jar.sh
      - ./ci/build/copy_build_artifacts.sh jar
    depends_on: manylinux
    job_env: manylinux

  - label: ":tapioca: build: doc"
    instance_type: medium
    commands:
      - FAST=True make -C doc/ html
    depends_on: docbuild
    job_env: docbuild

  - label: ":tapioca: build: ray py{{matrix}} docker (x86_64)"
    tags:
      - python_dependencies
      - docker
      - oss
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:build_in_docker -- docker --python-version {{matrix}}
        --platform cu11.5.2 --platform cu11.6.2 --platform cu11.7.1
        --platform cu11.8.0 --platform cu12.1.1 --platform cpu
        --image-type ray
        --upload
    depends_on:
      - manylinux
      - forge
      - raycudabase
      - raycpubase
    matrix:
      - "3.8"
      - "3.9"
      - "3.10"
      - "3.11"

  - label: ":tapioca: build: ray py{{matrix}} docker (aarch64)"
    tags:
      - python_dependencies
      - docker
      - core_cpp
      - oss
    instance_type: medium-arm64
    commands:
      - bazel run //ci/ray_ci:build_in_docker -- docker --python-version {{matrix}}
        --platform cu11.5.2 --platform cu11.6.2 --platform cu11.7.1
        --platform cu11.8.0 --platform cu12.1.1 --platform cpu
        --image-type ray
        --architecture aarch64
        --upload
    depends_on:
      - manylinux-aarch64
      - forge-aarch64
      - raycudabase-aarch64
      - raycpubase-aarch64
    job_env: forge-aarch64
    matrix:
      - "3.8"
      - "3.9"
      - "3.10"
      - "3.11"

  - label: ":tapioca: build: ray-ml py{{matrix}} docker (x86_64)"
    tags:
      - python_dependencies
      - docker
      - oss
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:build_in_docker -- docker --python-version {{matrix}}
        --platform cu11.8.0 --platform cpu --image-type ray-ml
        --upload
    depends_on:
      - manylinux
      - forge
      - ray-mlcudabase
      - ray-mlcpubase
    matrix:
      - "3.8"
      - "3.9"
      - "3.10"

  - label: ":tapioca: build: anyscale py{{matrix.python}}-{{matrix.platform}} docker"
    tags: 
      - skip-on-premerge
      - oss
    commands:
      - bazel run //ci/ray_ci:build_in_docker -- anyscale 
        --python-version {{matrix.python}} --platform {{matrix.platform}} 
        --image-type ray --upload
    instance_type: release
    depends_on: [manylinux, forge, raycudabase, raycpubase]
    matrix:
      setup:
        python: ["3.9", "3.10", "3.11"]
        platform: ["cu12.1.1", "cpu"]

  - label: ":tapioca: build: anyscale-ml py{{matrix}}-cu11.8.0 docker"
    tags: 
      - skip-on-premerge
      - oss
    commands:
      - bazel run //ci/ray_ci:build_in_docker -- anyscale --python-version {{matrix}}
        --platform cu11.8.0 --image-type ray-ml --upload
    instance_type: release
    depends_on: [manylinux, forge, ray-mlcudabase]
    matrix: ["3.9", "3.10"]
