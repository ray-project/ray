group: "kuberay tests"
tags:
  - disabled
steps:
  - label: ":kubernetes: chaos {{matrix.workload}} under {{matrix.fault}}"
    tags:
      - python
      - docker
      - oss
    instance_type: medium
    commands:
      - bash ci/k8s/run-chaos-test.sh {{matrix.fault}} {{matrix.workload}}
    docker_network: "host"
    matrix:
      setup:
        fault:
          - "no_fault"
          - "chaos_network_delay"
          - "chaos_network_bandwidth"
        workload:
          - "test_potato_passer"
          - "test_streaming_llm"
          - "test_many_job_submissions"
    depends_on:
      - manylinux
      - forge
      - raycpubase
