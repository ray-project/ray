group: Pre-release checks
depends_on:
  - forge
steps:
  - label: "Check Ray commit in {{matrix}} nightly images"
    job_env: forge
    commands:
      - bazel run //ci/ray_ci/automation:check_nightly_ray_commit -- --ray_type={{matrix}} --expected_commit="${BUILDKITE_COMMIT}"
    matrix:
      - ray
      - ray-ml
