group: data tests
depends_on:
  - forge
  - oss-ci-base_ml-multipy
  - ray-core-build
  - ray-dashboard-build
steps:
  # builds
  - name: data9build-multipy
    label: "wanda: data9build-py{{matrix}}"
    wanda: ci/docker/data9.build.wanda.yaml
    matrix:
      - "3.10"
    env:
      PYTHON: "{{matrix}}"
    tags: cibase

  - name: datalbuild-multipy
    label: "wanda: datalbuild-py{{matrix}}"
    wanda: ci/docker/datal.build.wanda.yaml
    matrix:
      - "3.10"
    env:
      PYTHON: "{{matrix}}"

  - name: databuild-multipy
    label: "wanda: databuild-py{{matrix}}"
    wanda: ci/docker/data.build.wanda.yaml
    matrix: ["3.10", "3.12"]
    env:
      PYTHON: "{{matrix}}"
    tags: cibase

  - name: datanbuild
    wanda: ci/docker/datan.build.wanda.yaml
    tags: cibase

  - name: datamongobuild-multipy
    label: "wanda: datamongobuild-py{{matrix}}"
    wanda: ci/docker/datamongo.build.wanda.yaml
    matrix:
      - "3.10"
    env:
      PYTHON: "{{matrix}}"
    tags: cibase

  - name: datatfxbslbuild-multipy
    label: "wanda: datatfxbslbuild-py{{matrix}}"
    wanda: ci/docker/datatfxbsl.build.wanda.yaml
    matrix:
      - "3.10"
    env:
      PYTHON: "{{matrix}}"
    tags: cibase

  # tests
  - label: ":database: data: arrow v9 tests"
    tags:
      - data
    instance_type: medium
    parallelism: 8
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... //python/ray/air/... data
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}"
        --worker-id "$${BUILDKITE_PARALLEL_JOB}" --parallelism-per-worker 3
        --build-name data9build
        --except-tags data_integration,doctest,data_non_parallel,dask,needs_credentials
    depends_on: data9build

  - label: ":database: data: arrow v9 tests (data_non_parallel)"
    tags:
      - data
      - data_non_parallel
    instance_type: medium
    parallelism: 3
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... //python/ray/air/... data
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}"
        --worker-id "$${BUILDKITE_PARALLEL_JOB}"
        --build-name data9build
        --only-tags data_non_parallel
    depends_on: data9build

  - label: ":database: data: arrow v21 tests"
    tags:
      - python
      - data
    instance_type: medium
    parallelism: 8
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... //python/ray/air/... data
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}"
        --worker-id "$${BUILDKITE_PARALLEL_JOB}" --parallelism-per-worker 3
        --build-name databuild-py3.10
        --python-version 3.10
        --except-tags data_integration,doctest,data_non_parallel,dask,needs_credentials
    depends_on: datalbuild-multipy

  - label: ":database: data: arrow v21 tests (data_non_parallel)"
    tags:
      - python
      - data
      - data_non_parallel
    instance_type: medium
    parallelism: 3
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... //python/ray/air/... data
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}"
        --worker-id "$${BUILDKITE_PARALLEL_JOB}"
        --build-name databuild-py3.10
        --python-version 3.10
        --only-tags data_non_parallel
    depends_on: datalbuild-multipy

  - label: ":database: data: arrow v21 {{matrix.python}} tests ({{matrix.worker_id}})"
    key: datal_python_tests
    if: build.pull_request.labels includes "continuous-build" || pipeline.id == "0189e759-8c96-4302-b6b5-b4274406bf89" || pipeline.id == "018f4f1e-1b73-4906-9802-92422e3badaa"
    tags:
      - data
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... //python/ray/air/... data
        --workers 2 --worker-id {{matrix.worker_id}} --parallelism-per-worker 3
        --python-version {{matrix.python}}
        --except-tags data_integration,doctest,data_non_parallel,dask,needs_credentials
    depends_on: databuild-multipy
    matrix:
      setup:
        python: ["3.12"]
        worker_id: ["0", "1"]

  - label: ":database: data: arrow v21 {{matrix.python}} tests (data_non_parallel)"
    key: datal_python_non_parallel_tests
    if: build.pull_request.labels includes "continuous-build" || pipeline.id == "0189e759-8c96-4302-b6b5-b4274406bf89" || pipeline.id == "018f4f1e-1b73-4906-9802-92422e3badaa"
    tags:
      - data
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... //python/ray/air/... data
        --python-version {{matrix.python}}
        --only-tags data_non_parallel
    depends_on: databuild-multipy
    matrix:
      setup:
        python: ["3.12"]

  - label: ":database: data: arrow nightly tests"
    tags:
      - data
      - skip-on-premerge
      - oss
    instance_type: medium
    parallelism: 2
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... //python/ray/air/... data
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}"
        --worker-id "$${BUILDKITE_PARALLEL_JOB}" --parallelism-per-worker 3
        --build-name datanbuild
        --except-tags data_integration,doctest,data_non_parallel,dask,needs_credentials
    depends_on: datanbuild
    soft_fail: true

  - label: ":database: data: arrow nightly tests (data_non_parallel)"
    tags:
      - data
      - skip-on-premerge
      - oss
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... //python/ray/air/... data
        --build-name datanbuild
        --only-tags data_non_parallel
    depends_on: datanbuild
    soft_fail: true

  - label: ":database: data: dask tests"
    tags:
      - data
      - dask
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... data
        --build-name databuild-py3.12
        --python-version 3.12
        --only-tags dask
    depends_on: databuild-multipy

  - label: ":database: data: TFRecords (tfx-bsl) tests"
    tags:
      - data
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... data
        --build-name datatfxbslbuild-py3.10
        --python-version 3.10
        --only-tags tfxbsl
    depends_on: datatfxbslbuild-multipy

  - label: ":database: data: doc tests"
    tags:
      - data
      - doc
    instance_type: medium
    commands:
      # doc tests
      - bazel run //ci/ray_ci:test_in_docker -- python/ray/... //doc/... data
        --build-name databuild-py3.10
        --python-version 3.10
        --except-tags gpu
        --only-tags doctest
        --parallelism-per-worker 2
      # doc examples
      - bazel run //ci/ray_ci:test_in_docker -- //doc/... data
        --build-name databuild-py3.10
        --python-version 3.10
        --except-tags gpu,post_wheel_build,doctest,dask
        --parallelism-per-worker 2
        --skip-ray-installation
    depends_on: datalbuild-multipy

  - label: ":database: data: dask doc tests"
    tags:
      - data
      - doc
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //doc/... data
        --build-name databuild-py3.12
        --python-version 3.12
        --only-tags dask
        --parallelism-per-worker 2
    depends_on: databuild-multipy

  - label: ":database: data: doc gpu tests"
    tags:
      - data
      - doc
      - gpu
    instance_type: gpu-large
    commands:
      # doc tests
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... //doc/... data
        --build-name docgpubuild-py3.10
        --only-tags doctest
        --except-tags cpu
        --python-version 3.10
      # doc examples
      - bazel run //ci/ray_ci:test_in_docker -- //doc/... data
        --build-name docgpubuild-py3.10
        --except-tags doctest
        --only-tags gpu
        --skip-ray-installation
        --python-version 3.10
    depends_on: docgpubuild

  - label: ":database: data: integration tests"
    tags:
      - python
      - data
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... data
        --build-name datamongobuild-py3.10
        --python-version 3.10
        --build-type java
        --only-tags data_integration
        --except-tags doctest
    depends_on: datamongobuild-multipy

  - label: ":database: data: dashboard tests"
    tags:
      - python
      - data
      - dashboard
    instance_type: small
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- python/ray/dashboard/... data
        --build-name databuild-py3.10
        --python-version 3.10
        --parallelism-per-worker 3
    depends_on: datalbuild-multipy

  - label: ":database: data: flaky tests"
    key: data_flaky_tests
    tags:
      - python
      - data
      - flaky
      - skip-on-premerge
    instance_type: medium
    soft_fail: true
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //... data --run-flaky-tests
        --parallelism-per-worker 3
        --build-name databuild-py3.10
        --python-version 3.10
        --except-tags gpu_only,gpu
    depends_on: datalbuild-multipy

  - label: ":database: data: flaky gpu tests"
    key: data_flaky_gpu_tests
    tags:
      - python
      - data
      - skip-on-premerge
    instance_type: gpu-large
    soft_fail: true
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //... data --run-flaky-tests
        --build-name docgpubuild-py3.10
        --only-tags gpu,gpu_only
        --python-version 3.10
    depends_on: docgpubuild
  - label: ":data: postmerge authenticated tests"
    key: data_postmerge_authenticated_tests
    tags:
      - python
      - data
      - oss
      - skip-on-premerge
    instance_type: medium
    commands:
      - $(python ci/env/setup_credentials.py)
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/data/... data
        --build-name databuild-py3.10
        --python-version 3.10
        --only-tags needs_credentials
        --test-env=SNOWFLAKE_USER --test-env=SNOWFLAKE_ACCOUNT --test-env=SNOWFLAKE_DATABASE --test-env=SNOWFLAKE_SCHEMA --test-env=SNOWFLAKE_WAREHOUSE --test-env=SNOWFLAKE_PRIVATE_KEY
    depends_on: datalbuild-multipy
