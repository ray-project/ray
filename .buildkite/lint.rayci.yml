group: lint
steps:
  - label: ":lint-roller: lint: {{matrix}}"
    key: lint-small
    tags:
      - lint
      - always
    depends_on:
      - forge
    commands:
      - ./ci/lint/lint.sh {{matrix}}
    matrix:
      - clang_format
      - pre_commit
      - semgrep_lint
      - banned_words
      - doc_readme
      - dashboard_format
      - copyright_format
      - bazel_team
      - bazel_buildifier
      - pytest_format
      - test_coverage
      - documentation_style

  - label: ":lint-roller: pre-commit pydoclint"
    key: pydoclint-small
    tags:
      - oss
      - lint
      - always
    depends_on:
      - forge
    commands:
      - ./ci/lint/lint.sh pre_commit_pydoclint

  - label: ":lint-roller: python API: {{matrix}}"
    tags:
      - oss
      - python
      - dashboard
      - ray_client
      - data
      - serve
      - ml
      - tune
      - train
      - llm
      - rllib
      - rllib_gpu
      - doc
    key: lint-medium
    instance_type: medium
    depends_on: docbuild
    job_env: docbuild-py3.9
    commands:
      - ./ci/lint/lint.sh {{matrix}}
    matrix:
      - api_annotations
      - api_policy_check

  - label: ":lint-roller: lint: linkcheck"
    instance_type: medium
    commands:
      - make -C doc/ linkcheck_all
    depends_on: docbuild
    job_env: docbuild-py3.10
    tags:
      - oss
      - skip-on-premerge
    soft_fail: true
