group: macos tests
sort_key: "~macos"
steps:
  # block on premerge
  - block: "run macos tests"
    if: build.env("BUILDKITE_PIPELINE_ID") == "0189942e-0876-4b8f-80a4-617f988ec59b"

  - label: ":tapioca: build: :mac: wheels and jars (x86_64)"
    tags:
      - macos_wheels
      - python_dependencies
    job_env: MACOS
    instance_type: macos
    commands:
      - ./ci/ray_ci/macos/macos_ci_build.sh build_x86_64

  - label: ":tapioca: build: :mac: wheels and jars (aarch64)"
    tags:
      - macos_wheels
      - python_dependencies
    job_env: MACOS
    instance_type: macos-arm64
    commands:
      - ./ci/ray_ci/macos/macos_ci_build.sh build_aarch64

  - label: ":ray: core: :mac: flaky tests"
    tags: 
      - core_cpp
      - python
      - macos_wheels
      - oss
    job_env: MACOS
    instance_type: macos
    soft_fail: true
    commands:
      - ./ci/ray_ci/macos/macos_ci.sh run_flaky_test
