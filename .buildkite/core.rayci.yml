group: core tests
steps:
  - label: ":ray: core: python tests"
    instance_type: large
    parallelism: 6
    commands:
      - bazel run //ci/ray_ci -- //python/ray/tests/... //python/ray/dag/... python/ray/autoscaler/v2/... core 
        --workers "$${BUILDKITE_PARALLEL_JOB_COUNT}" --worker-id "$${BUILDKITE_PARALLEL_JOB}" --parallelism-per-worker 3
        --except-tags debug_tests,asan_tests,post_wheel_build,xcommit
    depends_on: forge

  - label: ":ray: core: flaky tests"
    instance_type: large
    soft_fail: true
    commands:
      - bazel run //ci/ray_ci -- //... core --run-flaky-tests --parallelism-per-worker 3
    depends_on: forge
