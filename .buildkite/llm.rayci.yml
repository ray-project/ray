group: llm tests
depends_on:
  - forge
  - ray-core-build
  - ray-dashboard-build
steps:
  - name: llmbuild
    wanda: ci/docker/llm.build.wanda.yaml
    depends_on:
      - oss-ci-base_build-multipy
    env:
      IMAGE_TO: "llmbuild"
      IMAGE_FROM: "cr.ray.io/rayproject/oss-ci-base_build-py3.11"
      RAY_CUDA_CODE: "cpu"
    tags: cibase

  - name: llmgpubuild
    wanda: ci/docker/llm.build.wanda.yaml
    depends_on:
      - oss-ci-base_cu128-multipy
    env:
      IMAGE_TO: "llmgpubuild"
      IMAGE_FROM: "cr.ray.io/rayproject/oss-ci-base_cu128-py3.11"
      RAY_CUDA_CODE: "cu128"
    tags: cibase

  - label: "llm cpu tests"
    key: "llm-cpu-tests"
    tags:
      - python
      - llm
      - cpu
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/llm/... //doc/source/llm/... llm
        --python-version 3.11 --build-name llmbuild
        --except-tags gpu
    depends_on: llmbuild

  - label: "llm gpu tests"
    key: "llm-gpu-tests"
    tags:
      - llm
      - gpu
    instance_type: g6-large
    commands:
      - RAYCI_DISABLE_TEST_DB=1 bazel run //ci/ray_ci:test_in_docker -- //python/ray/llm/... //doc/source/llm/... llm
        --python-version 3.11 --build-name llmgpubuild --only-tags gpu
    depends_on: llmgpubuild
