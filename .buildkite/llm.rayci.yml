group: llm tests
depends_on:
  - forge
steps:
  - name: llmbuild
    wanda: ci/docker/llm.build.wanda.yaml
    depends_on:
      - oss-ci-base_build-multipy
    env:
      IMAGE_TO: "llmbuild"
      IMAGE_FROM: "cr.ray.io/rayproject/oss-ci-base_build-py3.11"

  - name: llmgpubuild
    wanda: ci/docker/llm.build.wanda.yaml
    depends_on:
      - oss-ci-base_gpu-multipy
    env:
      IMAGE_TO: "llmgpubuild"
      IMAGE_FROM: "cr.ray.io/rayproject/oss-ci-base_gpu-py3.11"

  - label: "llm tests"
    key: "llm-tests"
    tags:
      - python
      - llm
    instance_type: medium
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/llm/... llm
        --except-tags gpu
    depends_on: llmbuild

  - label: "llm gpu tests"
    key: "llm-gpu-tests"
    tags:
      - python
      - llm
      - gpu
    instance_type: gpu-large
    commands:
      - bazel run //ci/ray_ci:test_in_docker -- //python/ray/llm/... llm
        --build-name llmgpubuild --only-tags gpu
    depends_on: llmgpubuild
