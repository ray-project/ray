cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 99

head_node_type:
    name: head_node
    instance_type: m4.16xlarge
    resources:
      custom_resources:
        node: 1

worker_node_types:
    - name: worker_node
      instance_type: m4.xlarge
      min_workers: 0
      max_workers: 99
      use_spot: false
      resources:
        custom_resources:
          node: 1
