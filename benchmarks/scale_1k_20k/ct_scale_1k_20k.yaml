cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 999

head_node_type:
    name: head_node
    instance_type: r5dn.16xlarge # Network optimized.
    resources:
      cpu: 0
      custom_resources:
        node: 1

worker_node_types:
    - name: small_worker
      instance_type: m5.xlarge
      min_workers: 0
      max_workers: 99999
      use_spot: false
      resources:
        cpu: 4
        custom_resources:
          node: 1
