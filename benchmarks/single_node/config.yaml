cluster_name: distributed-benchmarks
min_workers: 0
max_workers: 0

upscaling_speed: 9999999

provider:
    type: aws
    region: us-west-1
    availability_zone: us-west-1a

auth:
    ssh_user: ubuntu

available_node_types:
    head_node:
        node_config:
            InstanceType: m4.16xlarge
            ImageId: ami-091b192bc8632b830
        resources:
          node: 1
        max_workers: 999999
    worker_node:
        node_config:
            InstanceType: m4.xlarge
            ImageId: ami-091b192bc8632b830
        resources:
          node: 1
        max_workers: 999999

head_node_type: head_node

worker_default_node_type: worker_node

setup_commands:
  - pip install -U https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-1.2.0.dev0-cp37-cp37m-manylinux2014_x86_64.whl
  - pip install numpy tqdm

idle_timeout_minutes: 5
