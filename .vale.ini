StylesPath = .vale/styles

Vocab = General, Core, Data, RLlib, Train, Serve, Tune

MinAlertLevel = suggestion

Packages = Google

[*.rst]
# HACK(@bveeramani): I have no clue why we need to include `(:class:`.*`)` in addition
# to `(:.*:`.*`)`, but we get false positives if we don't. `TokenIgnores` is weird.
TokenIgnores = (:[^:]+(?::[^:]+)?:`[\s\S]*?`)|(``[\s\S]*?``)|(`[\s\S]*?`)
SkippedScopes = "reference internal", script, style, pre

[*.{md,rst}]
BasedOnStyles = Vale, Google
# We're disabling "Colons" because we disagree with Google's suggestion to lowercase the
# first word after a colon.
Google.Colons = No
# TODO(@bveeramani): We're temporarily disabling "Heading". In the future, we'll update
# all headings and enable this rule.
Google.Headings = No

# Disable Google.Spacing - incompatible with technical documentation
# It flags every module.Class reference (gym.Env, torch.Tensor, asyncio.Futures, etc.)
# SkippedScopes cannot help because Google.Spacing runs before HTML conversion
Google.Spacing = NO

# ignore the anchors of headers.
BlockIgnores = (?m)(^\([\w-]+\)=$)
