[project]
requires-python = ">=3.9"

[tool.ruff]
line-length = 88
extend-exclude = [
    "python/ray/thirdparty_files/",
    "python/ray/_private/thirdparty/",
    "python/ray/_private/runtime_env/agent/thirdparty_files/",
    "python/build/",
    "python/ray/workflow/tests/mock_server.py",
    "python/ray/serve/tests/test_config_files/syntax_error.py",
]

[tool.ruff.lint]
extend-select = ["I", "B", "Q", "C4"]
ignore = [
    "B003",
    "B005",
    "B007",
    "B008",
    "B011",
    "B012",
    "B015",
    "B017",
    "B028",
    "C408",
    "C417",
    "E741",
    # TODO(MortalHappiness): Remove the following rules from the ignore list
    # The above are rules ignored originally in flake8
    # The following are rules ignored in ruff
    "B018",
    "B023",
    "B026",
    "B027",
    "B035",
    "B904",
    "C416",
    "C419",
    # Below are auto-fixable rules
    "I001",
]

[tool.ruff.lint.flake8-quotes]
avoid-escape = false

[tool.ruff.lint.per-file-ignores]
# Ignore `B024` (abstract base class with no abstract methods or properties) in specific files.
"python/ray/_private/runtime_env/plugin.py" = ["B024"]
"python/ray/air/_internal/device_manager/torch_device_manager.py" = ["B024"]
"python/ray/air/execution/resources/resource_manager.py" = ["B024"]
"python/ray/air/util/torch_dist.py" = ["B024"]
"python/ray/data/preprocessor.py" = ["B024"]
"python/ray/tests/spark/test_basic.py" = ["B024"]
"python/ray/train/_internal/accelerator.py" = ["B024"]
"python/ray/tune/logger/logger.py" = ["B024"]
"python/ray/tune/stopper/stopper.py" = ["B024"]
"python/ray/tune/tune.py" = ["B024"]
"python/ray/util/state/common.py" = ["B024"]
"release/ray_release/cluster_manager/cluster_manager.py" = ["B024"]
"release/ray_release/command_runner/command_runner.py" = ["B024"]
"release/ray_release/file_manager/file_manager.py" = ["B024"]
"rllib/connectors/connector.py" = ["B024"]
