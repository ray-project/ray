base_image: {{ env["RAY_IMAGE_NIGHTLY_CPU"] }}
env_vars: {}
debian_packages:
  - curl

python:
  pip_packages:
    - pytest
    - awscli
    - gcsfs<=2022.7.1
    - pyarrow>=6.0.1,<7.0.0
  conda_packages: []

post_build_cmds:
  - pip3 uninstall -y ray || true && pip3 install -U {{ env["RAY_WHEELS"] | default("ray") }}
  - pip3 install ray[tune] # Installing Tune dependency so we can get protobuf version back.
  - {{ env["RAY_WHEELS_SANITY_CHECK"] | default("echo No Ray wheels sanity check") }}
