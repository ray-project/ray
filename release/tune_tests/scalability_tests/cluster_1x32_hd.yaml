cluster_name: ray-tune-scalability-tests-1x32_hd

min_workers: 0
max_workers: 0

idle_timeout_minutes: 0

docker:
    image: anyscale/ray:nightly
    container_name: ray_container
    pull_before_run: true

provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2a
    cache_stopped_nodes: false

auth:
    ssh_user: ubuntu

head_node:
    InstanceType: m5.8xlarge  # 32 CPUs, 128 GB memory

    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 160

worker_nodes:
    InstanceType: m5.8xlarge  # 32 CPUs, 128 GB memory

setup_commands:
    - ray install-nightly
