cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs:
    - us-west1-b

max_workers: 16

head_node_type:
    name: head_node
    instance_type: n1-standard-2
    resources:
      custom_resources:
        head: 1

worker_node_types:
    - name: worker_node
      instance_type: n1-standard-2
      min_workers: 16
      max_workers: 16
      use_spot: true

