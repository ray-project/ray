cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 16

head_node_type:
    name: head_node
    instance_type: m5a.large
    resources:
      custom_resources:
        head: 1

worker_node_types:
    - name: worker_node
      instance_type: m5a.large
      min_workers: 16
      max_workers: 16
      use_spot: true

# Required to allow nodes to terminate themselves.
aws:
  TagSpecifications:
    - ResourceType: "instance"
      Tags:
        - Key: chaos-test-name
          Value: 'tune-chaos-test'