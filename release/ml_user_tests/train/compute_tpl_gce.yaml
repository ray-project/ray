cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs:
    - us-west1-b

max_workers: 2

head_node_type:
    name: head_node
    instance_type: n1-standard-32-nvidia-tesla-t4-2

worker_node_types:
    -   name: worker_node
        instance_type: n1-standard-32-nvidia-tesla-t4-2
        min_workers: 2
        max_workers: 2
        use_spot: false
