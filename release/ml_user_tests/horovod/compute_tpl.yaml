cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 3

head_node_type:
    name: head_node
    instance_type: m5.xlarge

worker_node_types:
    - name: worker_node
      instance_type: g3.8xlarge
      max_workers: 3
      min_workers: 3
      use_spot: false

aws:
  TagSpecifications:
    - ResourceType: "instance"
      Tags:
        - Key: ttl-hours
          Value: '24'
