cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 12

head_node_type:
    name: head_node
    instance_type: m5.xlarge

worker_node_types:
    - name: worker_node
      instance_type: g3.4xlarge
      min_workers: 12
      max_workers: 12
      use_spot: false

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 500
