cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs: 
    - us-west1-a

max_workers: 0

head_node_type:
    name: head_node
    instance_type: n1-highmem-96-nvidia-tesla-v100-8 # g4dn.metal

worker_node_types:
    - name: worker_node
      instance_type: n2-standard-4 # m5.xlarge
      min_workers: 0
      max_workers: 0
      use_spot: false

