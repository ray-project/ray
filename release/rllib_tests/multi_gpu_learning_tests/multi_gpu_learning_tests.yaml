sac-repeat-after-me-env:
    env: ray.rllib.examples.env.repeat_after_me_env.RepeatAfterMeEnv
    run: SAC
    # Minimum reward and total ts (in given time_total_s) to pass this test.
    pass_criteria:
        sampler_results/episode_reward_mean: 40.0
        timesteps_total: 4500
    stop:
        time_total_s: 600
    config:
        env_config:
            config:
                repeat_delay: 0
        num_gpus: 2
        num_workers: 0
        replay_buffer_config:
          type: MultiAgentPrioritizedReplayBuffer
        initial_alpha: 0.001
        # Double batch size (2 GPUs).
        train_batch_size: 512
        num_steps_sampled_before_learning_starts: 0

sac-repeat-after-me-env-continuous:
    env: ray.rllib.examples.env.repeat_after_me_env.RepeatAfterMeEnv
    run: SAC
    # Minimum reward and total ts (in given time_total_s) to pass this test.
    pass_criteria:
        sampler_results/episode_reward_mean: -50.0
        timesteps_total: 4500
    stop:
        time_total_s: 600
    config:
        env_config:
            config:
                continuous: true
                repeat_delay: 0
        replay_buffer_config:
          type: MultiAgentPrioritizedReplayBuffer
        num_gpus: 2
        num_workers: 0
        initial_alpha: 0.001
        # Double batch size (2 GPUs).
        train_batch_size: 512
        # start learning immediately 
        num_steps_sampled_before_learning_starts: 0


