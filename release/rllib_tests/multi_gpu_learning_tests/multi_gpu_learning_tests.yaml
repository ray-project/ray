        timesteps_total: 8000
    stop:
        time_total_s: 600
    config:
        env_config:
            config:
                continuous: true
                repeat_delay: 0

        num_gpus: 2
        num_workers: 0
        # Double batch size (2 GPUs).
        train_batch_size: 512

