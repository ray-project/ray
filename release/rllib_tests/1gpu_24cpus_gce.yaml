cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs:
    - us-west1-b

max_workers: 2

head_node_type:
    name: head_node
    instance_type: n1-standard-16-nvidia-v100-16gb-1

worker_node_types:
    - name: worker_node
      instance_type: n2-standard-8 # m5.2xlarge
      min_workers: 1
      max_workers: 1
      use_spot: false

gcp_advanced_configurations_json:
  instance_properties:
    disks:
      - boot: true
        auto_delete: true
        initialize_params:
          disk_size_gb: 500

