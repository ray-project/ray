cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 5

head_node_type:
    name: head_node
    instance_type: g3.16xlarge

worker_node_types:
    - name: worker_node
      instance_type: m5.24xlarge
      min_workers: 5
      max_workers: 5
      use_spot: false

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 500
