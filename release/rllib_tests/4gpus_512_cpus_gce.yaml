cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs:
    - us-west1-b

max_workers: 5

head_node_type:
    name: head_node
    instance_type: n1-highmem-32-nvidia-tesla-v100-4 # g3.16xlarge

worker_node_types:
    - name: worker_node
      instance_type: n2-standard-96 # m5.24xlarge
      min_workers: 5
      max_workers: 5
      use_spot: false

gcp_advanced_configurations_json:
  instance_properties:
    disks:
      - boot: true
        auto_delete: true
        initialize_params:
          disk_size_gb: 500

