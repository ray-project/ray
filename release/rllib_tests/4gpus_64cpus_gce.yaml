cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs:
    - us-west1-b

max_workers: 0

head_node_type:
    name: head_node
    instance_type: n1-standard-64-nvidia-v100-16gb-4

worker_node_types: []

gcp_advanced_configurations_json:
  instance_properties:
    disks:
      - boot: true
        auto_delete: true
        initialize_params:
          disk_size_gb: 500

