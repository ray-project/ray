cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 0

head_node_type:
    name: head_node
    instance_type: r7a.2xlarge

worker_node_types:
    - name: worker_node
      instance_type: g5.2xlarge
      min_workers: 2
      max_workers: 2
      use_spot: false

advanced_configurations_json:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 500
