base_image: {{ env["RAY_IMAGE_NIGHTLY_CPU"] }}
env_vars: { "RAY_AIR_NEW_PERSISTENCE_MODE": "1" }
debian_packages:
  - curl

python:
  pip_packages:
    - pytest
    - lightgbm_ray  # this will install protobuf version beyond the upper bound of what Tune allows
    - petastorm
    - tblib
  conda_packages: []

post_build_cmds:
  - pip3 uninstall -y ray || true && pip3 install -U {{ env["RAY_WHEELS"] | default("ray") }}
  - pip3 install ray[tune] # Needed for Ray Client to work. Installing Tune dependency so we can get protobuf version back.
  - pip3 install -U --force-reinstall --no-deps xgboost xgboost_ray lightgbm_ray petastorm  # Avoid caching
  - {{ env["RAY_WHEELS_SANITY_CHECK"] | default("echo No Ray wheels sanity check") }}
  - sudo mkdir -p /data || true
  - sudo chown ray:1000 /data || true
  - rm -rf /data/classification.parquet || true
  - curl -o create_test_data.py https://raw.githubusercontent.com/ray-project/ray/releases/1.3.0/release/xgboost_tests/create_test_data.py
  - python ./create_test_data.py /data/classification.parquet --seed 1234 --num-rows 1000000 --num-cols 40 --num-partitions 100 --num-classes 2
