cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs:
    - us-west1-b

max_workers: 1

head_node_type:
    name: head_node
    # 4 cpus, 16G mem, $0.224/hr on demand
    instance_type: n1-standard-4

worker_node_types:
    - name: worker_node
      instance_type: n1-standard-4
      max_workers: 1
      min_workers: 1
      use_spot: false

