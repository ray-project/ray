cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

head_node_type:
    name: head_node
    instance_type: m5.4xlarge
    resources:
        cpu: 0

worker_node_types:
    - name: gpu-worker-node
      instance_type: g4dn.12xlarge
      max_workers: 4
      min_workers: 4
      use_spot: false
    - name: cpu-worker-node
      instance_type: r6i.4xlarge
      max_workers: 4
      min_workers: 0
      use_spot: false
