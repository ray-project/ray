cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 0

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 500

head_node_type:
    name: head_node
    instance_type: m4.16xlarge
    resources:
      # 128 GB
      object_store_memory: 128000000000


worker_node_types:
    - name: worker_node
      instance_type: m5.xlarge
      min_workers: 0
      max_workers: 0
      use_spot: false
