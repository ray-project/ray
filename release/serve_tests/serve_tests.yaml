- name: single_deployment_1k_noop_replica
  team: serve
  cluster:
    app_config: app_config.yaml
    compute_template: compute_tpl_8_cpu.yaml

  run:
    timeout: 7200
    long_running: False
    script: python workloads/single_deployment_1k_noop_replica.py

  smoke_test:
    timeout: 600

