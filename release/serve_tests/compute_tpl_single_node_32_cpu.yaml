cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 0

head_node_type:
    name: head_node
    # 32 cpus, x86, 128G mem, 10Gb NIC
    instance_type: m5.8xlarge

worker_node_types:
    - name: worker_node
      # 32 cpus, x86, 128G mem, 10Gb NIC
      instance_type: m5.8xlarge
      min_workers: 0
      max_workers: 0
      use_spot: false

aws:
  TagSpecifications:
    - ResourceType: "instance"
      Tags:
        - Key: ttl-hours
          Value: '{{env["EXPIRATION_1D"]}}'
