cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 3

head_node_type:
    name: head_node
    instance_type: g4dn.8xlarge

worker_node_types:
    - name: worker_node
      instance_type: g4dn.8xlarge
      min_workers: 2
      max_workers: 2
      use_spot: false

advanced_configurations_json:
  TagSpecifications:
    - ResourceType: "instance"
      Tags:
        - Key: ttl-hours
          Value: '48'

  BlockDeviceMappings:
    - DeviceName: /dev/sda1
      Ebs:
        VolumeSize: 400
        DeleteOnTermination: true
