
cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 1

head_node_type:
    name: head_node
    instance_type: g4dn.8xlarge

worker_node_types:
    - name: worker_node
      instance_type: g4dn.8xlarge
      max_workers: 1
      min_workers: 1
      use_spot: false

advanced_configurations_json:
  TagSpecifications:
    - ResourceType: "instance"
      Tags:
        - Key: ttl-hours
          Value: '24'

  BlockDeviceMappings:
    - DeviceName: /dev/sda1
      Ebs:
        VolumeSize: 500
        DeleteOnTermination: true
