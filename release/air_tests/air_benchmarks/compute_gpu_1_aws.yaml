cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 1

head_node_type:
    name: head_node
    instance_type: m5.2xlarge

worker_node_types:
    - name: worker_node
      instance_type: g3.8xlarge
      max_workers: 1
      min_workers: 1
      use_spot: false

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            Iops: 5000
            Throughput: 1000
            VolumeSize: 1000
            VolumeType: gp3
