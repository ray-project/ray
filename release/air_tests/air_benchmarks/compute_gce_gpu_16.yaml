cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs: 
    - us-west1-a

max_workers: 3

head_node_type:
    name: head_node
    instance_type: n1-standard-64-nvidia-tesla-t4-4 # aws g3.16xlarge

worker_node_types:
    - name: worker_node
      instance_type: n1-standard-64-nvidia-tesla-t4-4 # aws g3.16xlarge
      max_workers: 3
      min_workers: 3
      use_spot: false

