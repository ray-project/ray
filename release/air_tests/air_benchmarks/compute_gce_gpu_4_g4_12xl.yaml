cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs: 
    - us-west1-b

max_workers: 3

head_node_type:
    name: head_node
    instance_type: n1-highmem-32-nvidia-tesla-v100-4 # n1-standard-64-nvidia-tesla-t4-4 # g4dn.12xlarge

worker_node_types:
    - name: worker_node
      instance_type: n1-highmem-32-nvidia-tesla-v100-4 # n1-standard-64-nvidia-tesla-t4-4 # g4dn.12xlarge
      max_workers: 3
      min_workers: 3
      use_spot: false
