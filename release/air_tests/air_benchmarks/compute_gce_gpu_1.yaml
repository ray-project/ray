cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs: 
    - us-west1-a

max_workers: 0

head_node_type:
    name: head_node
    instance_type: n1-highmem-32-nvidia-tesla-v100-4 # aws g3.8xlarge

worker_node_types:
    - name: worker_node
      instance_type: n2-standard-8 # m5.2xlarge
      max_workers: 0
      min_workers: 0
      use_spot: false

