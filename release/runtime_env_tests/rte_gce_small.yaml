cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs: 
    - us-west1-c

max_workers: 3

head_node_type:
    name: head_node
    instance_type: n2-standard-4 # aws m5.xlarge

worker_node_types:
    - name: worker_node
      instance_type: n2-standard-4 # aws m5.xlarge
      min_workers: 3
      max_workers: 3
      use_spot: false
