cluster_name: ray-release-microbenchmark

docker:
    image: anyscale/ray:latest
    container_name: ray_container
    pull_before_run: False

provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2a, us-west-2b, us-west-2c

auth:
    ssh_user: ubuntu

head_node:
    InstanceType: m5.16xlarge
