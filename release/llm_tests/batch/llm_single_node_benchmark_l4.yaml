# Single-node compute config for Ray Data LLM baseline benchmark
# Instance: g6.xlarge (1x NVIDIA L4 GPU, 24GB VRAM)

cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

head_node_type:
    name: head_node
    instance_type: m5.large
    resources:
      cpu: 0

worker_node_types:
    - name: worker_node
      instance_type: g6.xlarge
      min_workers: 1
      max_workers: 1
      use_spot: false
