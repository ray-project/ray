cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

head_node_type:
    name: head_node
    instance_type: m5.2xlarge
    resources:
      cpu: 0

worker_node_types:
    - name: prefill_worker
      instance_type: g6.12xlarge
      min_workers: 1
      max_workers: 1
      use_spot: false
      resources:
        custom_resources:
          prefill: 4

    - name: decode_worker
      instance_type: g6.12xlarge
      min_workers: 1
      max_workers: 1
      use_spot: false
      resources:
        custom_resources:
          decode: 4
