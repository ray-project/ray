model_loading_config:
  model_id: Qwen3-0.6B
  model_source:
    bucket_uri: s3://air-example-data/rayllm-ossci/qwen3-0.6b

accelerator_type: L40S

# Test V1 at the same time
runtime_env:
  env_vars:
    VLLM_USE_V1: "1"

engine_kwargs:
  max_model_len: 8192
  # Need eager mode to suppress https://github.com/vllm-project/vllm/issues/18244
  enforce_eager: True
  data_parallel_size: 1
  tensor_parallel_size: 1

deployment_config:
  num_replicas: 1
