cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2a, us-west-2b, us-west-2c, us-west-2d

head_node_type:
    name: head_node
    instance_type: g4dn.8xlarge

worker_node_types:
    - name: worker_node
      instance_type: g4dn.4xlarge
      min_workers: 15
      max_workers: 15
      use_spot: false

aws:
  TagSpecifications:
    - ResourceType: "instance"
      Tags:
        - Key: ttl-hours
          Value: '24'
