cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

head_node_type:
    name: head_node
    instance_type: g4dn.4xlarge

worker_node_types:
    - name: worker_node
      instance_type: g4dn.4xlarge
      min_workers: 15
      max_workers: 15
      use_spot: false

aws:
  TagSpecifications:
    - ResourceType: "instance"
      Tags:
        - Key: ttl-hours
          Value: '24'
