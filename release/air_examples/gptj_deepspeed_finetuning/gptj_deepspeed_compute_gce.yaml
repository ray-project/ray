cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs:
    - us-west1-b

head_node_type:
    name: head_node
    instance_type: n2-standard-8

worker_node_types:
    - name: worker_node
      instance_type: n1-standard-16-nvidia-tesla-t4-1
      min_workers: 8
      max_workers: 8
      use_spot: false

