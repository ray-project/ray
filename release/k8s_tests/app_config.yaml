base_image: {{ env["RAY_IMAGE_NIGHTLY_CPU"] | default("anyscale/ray:nightly-py37") }}
env_vars: {}
debian_packages:
  - curl
  - unzip
  - jq

python:
  pip_packages: []
  conda_packages: []

post_build_cmds:
  - aws secretsmanager get-secret-value --secret-id oss-nightly-ci-gke-cluster-service-account --region us-west-2 | jq -r .SecretString | jq -r .json_text > gke_service_account.json
