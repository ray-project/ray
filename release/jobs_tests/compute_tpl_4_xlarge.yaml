cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 4

head_node_type:
    name: head_node
    # 4 cpus, x86, 32G mem, 10Gb NIC
    instance_type: m5.xlarge

worker_node_types:
    - name: worker_node
      # 4 cpus, x86, 32G mem, 10Gb NIC
      instance_type: m5.xlarge
      min_workers: 4
      max_workers: 4
      use_spot: false

aws:
  TagSpecifications:
    - ResourceType: "instance"
      Tags:
        - Key: anyscale-user
          Value: '{{env["ANYSCALE_USER"]}}'
        - Key: anyscale-expiration
          Value: '{{env["EXPIRATION_1D"]}}'
