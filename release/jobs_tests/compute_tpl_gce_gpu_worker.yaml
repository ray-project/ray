cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs: 
    - us-west1-b

head_node_type:
    name: head_node
    instance_type: n2-standard-16 # aws m5.4xlarge

worker_node_types:
    - name: worker_node
      instance_type: n1-standard-16-nvidia-tesla-t4-1 # g4dn.4xlarge
      min_workers: 1
      max_workers: 1
      use_spot: false
