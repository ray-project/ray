cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 0

head_node_type:
    name: head_node
    instance_type: m5.4xlarge

worker_node_types:
    - name: worker_node
      instance_type: m5.4xlarge
      min_workers: 0
      max_workers: 0
      use_spot: false

aws:
  TagSpecifications:
    - ResourceType: "instance"
      Tags:
        - Key: anyscale-user
          Value: '{{env["ANYSCALE_USER"]}}'
        - Key: anyscale-expiration
          Value: '{{env["EXPIRATION_2D"]}}'

  BlockDeviceMappings:
    - DeviceName: /dev/sda1
      Ebs:
        VolumeSize: 300
        DeleteOnTermination: true