base_image: "anyscale/ray:nightly-py37"
env_vars: {}
debian_packages:
  - curl

python:
  pip_packages:
    - gym[atari]
    - pytest
    - tensorflow
  conda_packages: []

post_build_cmds:
  - pip3 install -U {{ env["RAY_WHEELS"] | default("ray") }}
  - pip3 install ray[all]
  - {{ env["RAY_WHEELS_SANITY_CHECK"] | default("echo No Ray wheels sanity check") }}
