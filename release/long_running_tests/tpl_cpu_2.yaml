cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 1

head_node_type:
    name: head_node
    instance_type: m5.2xlarge

worker_node_types:
    - name: worker_node
      instance_type: m5.2xlarge
      min_workers: 1
      max_workers: 1
      use_spot: false

aws:
  TagSpecifications:
    - ResourceType: "instance"
      Tags:
        - Key: ttl-hours
          Value: '48'
