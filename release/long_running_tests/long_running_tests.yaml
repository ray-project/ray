- name: actor_deaths
  cluster:
    app_config: app_config.yaml
    compute_template: tpl_cpu_1.yaml

  run:
    timeout: 86400
    prepare: ray stop
    script: python workloads/actor_deaths.py
    long_running: True

  smoke_test:
    run:
      timeout: 3600

