cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

head_node_type:
    name: head_node
    instance_type: r6idn.16xlarge # Network optimized.
    resources:
      CPU: 0
      GPU: 0

worker_node_types:
    - name: worker_node
      instance_type: m6in.large
      min_workers: 0
      max_workers: 4000
      use_spot: false
    - name: worker_m5n
      instance_type: m5n.large
      min_workers: 0
      max_workers: 1500
      use_spot: false
    - name: worker_m7
      instance_type: m7i.large
      min_workers: 0
      max_workers: 1500

advanced_configurations_json:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            # 150GB is the default in Anyscale.
            VolumeSize: 50
