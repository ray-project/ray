cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 3000

head_node_type:
    name: head_node
    instance_type: r6idn.16xlarge # Network optimized.
    resources:
      CPU: 0
      GPU: 0

worker_node_types:
    - name: worker_node
      instance_type: m6in.large
      min_workers: 0
      max_workers: 3000
      use_spot: false

flags:
  disable_nfs_mount: true
  allow-cross-zone-autoscaling: true
