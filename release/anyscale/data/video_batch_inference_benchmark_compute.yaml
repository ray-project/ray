cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

head_node_type:
    name: head_node
    instance_type: m5.8xlarge

worker_node_types:
    - name: worker_node_g
      instance_type: g5.4xlarge
      max_workers: 16
      min_workers: 16
      use_spot: false

    - name: worker_node_m
      instance_type: m5.8xlarge
      max_workers: 16
      min_workers: 16
      use_spot: false
