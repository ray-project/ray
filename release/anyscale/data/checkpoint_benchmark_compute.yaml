cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

head_node_type:
    name: head_node
    instance_type: m5.2xlarge

worker_node_types:
    - name: fake_gpu_node
      instance_type: m5.2xlarge
      max_workers: 8
      min_workers: 8
      use_spot: true
      resources:
        gpu: 1
        # 16GB, only used to make the test run faster.
        object_store_memory: 16000000000
