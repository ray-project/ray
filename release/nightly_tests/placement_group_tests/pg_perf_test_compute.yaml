cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 500

head_node_type:
    name: head_node
    instance_type: m5.8xlarge
    resources:
      custom_resources:
        pending: 1
        custom: 100

worker_node_types:
   - name: worker_node
     instance_type: m5.4xlarge
     min_workers: 4
     max_workers: 4
     use_spot: false
     resources:
      custom_resources:
        pending: 1
        custom: 100
