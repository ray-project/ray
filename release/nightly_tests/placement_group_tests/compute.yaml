cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 500

head_node_type:
    name: head_node
    instance_type: m5.4xlarge

worker_node_types:
    - name: cpu_node
      instance_type: m5.4xlarge
      min_workers: 0
      max_workers: 2
      use_spot: false
    - name: fake_gpu_node
      instance_type: m5.4xlarge
      min_workers: 0 
      max_workers: 2
      use_spot: false
      resources:
        cpu: 16
        gpu: 1
