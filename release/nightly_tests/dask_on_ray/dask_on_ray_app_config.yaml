base_image: "anyscale/ray-ml:pinned-nightly"
env_vars: {}
debian_packages: []

python:
  pip_packages: [dask, tqdm, scipy, xarray, dataclasses, zarr]
  conda_packages: []

post_build_cmds:
  - pip3 uninstall -y ray
  - pip3 install -U {{ env["RAY_WHEELS"] | default("ray") }}
  - pip3 install -U ray[default]
  # - echo {{env["DATESTAMP"]}}
