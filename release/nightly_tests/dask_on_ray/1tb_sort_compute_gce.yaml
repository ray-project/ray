cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs:
    - us-west1-c

gcp_advanced_configurations_json:
  instance_properties:
    disks:
      - boot: true
        auto_delete: true
        initialize_params:
          disk_size_gb: 2000

head_node_type:
    name: head_node
    instance_type: n2-highmem-32
    resources:
      cpu: 8

worker_node_types:
    - name: worker_node
      instance_type: n2-highmem-32
      min_workers: 32
      max_workers: 32
      use_spot: false
      resources:
        cpu: 8
