cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 2000

head_node_type:
    name: head_node
    instance_type: r5.8xlarge
    resources:
      cpu: 8

worker_node_types:
    - name: worker_node
      instance_type: r5.8xlarge
      min_workers: 32
      max_workers: 32
      use_spot: false
      resources:
        cpu: 8
