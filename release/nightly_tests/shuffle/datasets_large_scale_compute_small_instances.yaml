cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 1000
    TagSpecifications:
        - ResourceType: "instance"
          Tags:
            - Key: anyscale-user
              Value: "<swang@anyscale.com>"
            - Key: anyscale-ttl-hours
              Value: "24"

head_node_type:
    name: head_node
    instance_type:  m5.8xlarge
    resources: {"cpu": 0}

worker_node_types:
    - name: worker_node
      instance_type: m5.4xlarge
      min_workers: 99
      max_workers: 99
      use_spot: false
