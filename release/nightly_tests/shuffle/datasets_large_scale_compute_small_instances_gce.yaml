cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs:
    - us-west1-c

gcp_advanced_configurations_json:
  instance_properties:
    disks:
      - boot: true
        auto_delete: true
        initialize_params:
          disk_size_gb: 1000

head_node_type:
    name: head_node
    instance_type: n2-standard-16 # aws m5.4xlarge

worker_node_types:
    - name: worker_node
      instance_type: n2-standard-16 # aws m5.4xlarge
      min_workers: 19
      max_workers: 19
      use_spot: false
