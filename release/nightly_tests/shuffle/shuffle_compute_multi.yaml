cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 3

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 500

head_node_type:
    name: head_node
    instance_type: i3.4xlarge
    resources: {"object_store_memory": 21474836480}

worker_node_types:
    - name: worker_node2
      instance_type: i3.4xlarge
      min_workers: 3
      max_workers: 3
      use_spot: false
      resources: {"object_store_memory": 21474836480}
