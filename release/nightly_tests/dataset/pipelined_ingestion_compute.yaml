cloud_id: cld_17WvYIBBkdgLwEUNcLeRAE
region: us-west-2

max_workers: 999

aws:
    IamInstanceProfile: {"Name": "ray-autoscaler-v1"}
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 500

head_node_type:
    name: head_node
    instance_type: i3.8xlarge

worker_node_types:
    - name: memory_node
      instance_type: i3.8xlarge
      min_workers: 20
      max_workers: 20
      use_spot: false
    - name: gpu_node
      instance_type: i3.8xlarge
      min_workers: 4
      max_workers: 4
      use_spot: false
      resources:
        cpu: 0
        gpu: 4
