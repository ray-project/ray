cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 3

head_node_type:
    name: head_node
    instance_type: g4dn.12xlarge

worker_node_types:
    - name: worker_node
      instance_type: g4dn.12xlarge
      max_workers: 3
      min_workers: 3
      use_spot: false

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 800
            Iops: 5000
            Throughput: 1000
            VolumeType: gp3
