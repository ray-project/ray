cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

advanced_configurations_json:
    IamInstanceProfile: {"Name": "ray-autoscaler-v1"}

head_node_type:
    name: head-node
    # Default head node type on Anyscale workspaces.
    instance_type: m5.2xlarge
    resources:
      cpu: 0

worker_node_types:
    - name: cpu-worker
      # CPU node for data loading
      # r8i.16xlarge: 64 vCPU, 512 GiB memory
      instance_type: r8i.16xlarge
      min_workers: 1
      max_workers: 1
      use_spot: false

    - name: gpu-worker
      # GPU node for training ingest microbenchmark
      # g4dn.16xlarge: 64 vCPU, 256 GiB memory, 1 NVIDIA L4 GPU (24 GB)
      # Largest single-GPU g4dn instance for high memory workloads
      instance_type: g4dn.16xlarge
      min_workers: 1
      max_workers: 1
      use_spot: false
