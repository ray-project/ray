cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2
allowed_azs:
  - us-west-2a

max_workers: 999

head_node_type:
    name: head_node
    instance_type: m5.16xlarge

worker_node_types:
    - name: memory_node
      instance_type: m5.16xlarge
      min_workers: 10
      max_workers: 10
      use_spot: false
    - name: gpu_node
      instance_type: p3.8xlarge
      min_workers: 4
      max_workers: 4
      use_spot: false
