cloud_id: cld_17WvYIBBkdgLwEUNcLeRAE
region: us-west-2
allowed_azs:
  - us-west-2a

max_workers: 20

aws:
    IamInstanceProfile: {"Name": "ray-autoscaler-v1"}
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 500

head_node_type:
    name: head_node
    instance_type: i3.8xlarge

worker_node_types:
    - name: memory_node
      instance_type: i3.8xlarge
      min_workers: 16
      max_workers: 16
      use_spot: false
      resources:
        gpu: 1
