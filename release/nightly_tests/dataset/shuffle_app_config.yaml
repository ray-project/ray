base_image: "anyscale/ray-ml:nightly-py37-gpu"

python:
  pip_packages:
    - boto3
    - pyarrow<7.0.0
  conda_packages: []

post_build_cmds:
  - pip uninstall -y ray
  - pip3 install -U {{ env["RAY_WHEELS"] | default("ray") }}
  - pip3 install -U ray[default]
  - {{ env["RAY_WHEELS_SANITY_CHECK"] | default("echo No Ray wheels sanity check") }}
