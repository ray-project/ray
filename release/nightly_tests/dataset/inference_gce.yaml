cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 999

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 500

head_node_type:
    name: head_node
    instance_type: g4dn.16xlarge


worker_node_types:
    - name: worker_node
      instance_type: n2-standard-32 # aws m5.8xlarge
      min_workers: 0
      max_workers: 0
      use_spot: false
      resources:
        cpu: 32
    - name: gpu_node
      instance_type: n1-standard-64-nvidia-tesla-t4-1 # aws g4dn.16xlarge
      min_workers: 1
      max_workers: 1
      use_spot: false
      resources:
        cpu: 64
        gpu: 1
