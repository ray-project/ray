# cloud_id: cld_17WvYIBBkdgLwEUNcLeRAE
cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2
allowed_azs:
  - us-west-2a

max_workers: 999

aws:
    IamInstanceProfile: {"Name": "ray-autoscaler-v1"}
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 500

head_node_type:
    name: head_node
    instance_type: i3.8xlarge

worker_node_types:
    - name: memory_node 
      instance_type: i3.8xlarge
      min_workers: 10
      max_workers: 10
      use_spot: false
    - name: gpu_node
      instance_type: p3.8xlarge
      min_workers: 4
      max_workers: 4
      use_spot: false
