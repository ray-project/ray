cloud_id: cld_17WvYIBBkdgLwEUNcLeRAE
region: us-west-2

max_workers: 15

aws:
    IamInstanceProfile: {"Name": "ray-autoscaler-v1"}
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 500

head_node_type:
    name: head_node
    instance_type: g5.8xlarge
    resources:
      gpu: 1

worker_node_types:
    - name: memory_node
      instance_type: g5.8xlarge
      min_workers: 15
      max_workers: 15
      use_spot: false
      resources:
        gpu: 1