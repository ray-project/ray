cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_workers: 4

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 500

head_node_type:
    name: head_node
    instance_type: m4.4xlarge

worker_node_types:
   - name: worker_node
     instance_type: m4.large
     min_workers: 4
     max_workers: 4
     use_spot: false
     resources:
      cpu: 2
