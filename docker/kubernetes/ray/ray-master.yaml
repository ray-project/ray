apiVersion: v1
kind: Service
metadata:
  name: ray-master
  namespace: ray-cluster
  labels:
    name: ray-master
spec:
  ports:
    - port: 6379
  selector:
    ray-master: "true"

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis-master
  namespace: ray-cluster
  labels:
    name: ray-master
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-master
        ray-master: "true"
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: ray-master
        image: ray
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
        env:
        - name: HEAD
          value: "true"