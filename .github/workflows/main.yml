name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: build-ray
      run: |
        $client = New-Object System.Net.WebClient
        $client.DownloadFile("https://github.com/bazelbuild/bazel/releases/download/1.2.1/bazel-1.2.1-windows-x86_64.exe", "bazel.exe")
        .\bazel --batch build //:ray_pkg --verbose_failures
