# Ray's Python source lives under the python/ directory.
# Without this, pyrefly infers the import root as src/ and fails to resolve any ray.* imports.
search-path = ["python"]

project-includes = [
    "python/ray/data/**/*.py",
]

ignore-missing-imports = [
    "IPython.*",
    "PIL.*",
    "bson.*",
    "clickhouse_connect.*",
    "cloudpickle.*",
    "crc32c.*",
    "daft.*",
    "dask.*",
    "datasets.*",
    "datasketches.*",
    "decord.*",
    "delta_sharing.*",
    "deltalake.*",
    "fastavro.*",
    "freezegun.*",
    "fsspec.*",
    "google.cloud.*",
    "hudi.*",
    "ipywidgets.*",
    "kafka.*",
    "lance.*",
    "mars.*",
    "mcap.*",
    "modin.*",
    "numpy.*",
    "pandas.*",
    "polars.*",
    "psutil.*",
    "pyarrow.*",
    "pyiceberg.*",
    "pymongo.*",
    "pymongoarrow.*",
    "pymysql.*",
    "pyspark.*",
    "pytest.*",
    "pytest_lazy_fixtures.*",
    "ray.core.generated.*",
    "raydp.*",
    "rich.*",
    "snappy.*",
    "snowflake.*",
    "soundfile.*",
    "tensorflow.*",
