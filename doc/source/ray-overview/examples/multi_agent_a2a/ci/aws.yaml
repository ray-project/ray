cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

# Head node
head_node_type:
  name: head
  instance_type: m5.2xlarge

# Worker nodes
worker_node_types:
  - name: 1xL4:16CPU-64GB
    instance_type: g6.4xlarge
    min_workers: 1
    max_workers: 1

flags:
  allow-cross-zone-autoscaling: true