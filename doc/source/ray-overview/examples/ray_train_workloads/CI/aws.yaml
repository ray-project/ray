cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

# Head node
head_node_type:
  name: head
  instance_type: m5.2xlarge

# Worker nodes
worker_node_types:
  - name: gpu-workers
    instance_type: g5.4xlarge
    min_workers: 1
    max_workers: 2

auto_select_worker_config: false
flags:
  allow-cross-zone-autoscaling: true
