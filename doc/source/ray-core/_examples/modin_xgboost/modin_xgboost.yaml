cluster_name: modin_xgboost

max_workers: 3

provider:
    type: aws
    region: us-west-1

auth:
    ssh_user: ubuntu

available_node_types:
    16_cpu_node:
        min_workers: 3
        max_workers: 3
        node_config:
            InstanceType: m5.4xlarge
            ImageId: latest_dlami
        resources: { }

head_node_type: 16_cpu_node

setup_commands:
    - pip install -U jupyter ray xgboost_ray modin pandas
