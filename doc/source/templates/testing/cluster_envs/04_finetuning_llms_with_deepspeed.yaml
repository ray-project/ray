base_image: anyscale/ray:nightly-py39-cu118

env_vars: {}

debian_packages:
  - libaio1

python:
  pip_packages: [
    torchvision==0.15.1,
    peft==0.7.0,
    torchaudio==2.0.1,
    deepspeed,
    fairscale,
    transformers>=4.31.0,
    dataset,
    accelerate,
    evaluate,
    bitsandbytes,
    wandb,
    pytorch-lightning,
    protobuf<3.21.0,
    torchmetrics,
    lm_eval==0.3.0,
    tiktoken==0.1.2,
    sentencepiece,
  ]
  conda_packages: []

post_build_cmds:
  - pip uninstall bitsandbytes -y || true
  - pip install torch==2.1.1 --index-url https://download.pytorch.org/whl/cu118
  # Install Ray
  - pip3 uninstall -y ray || true && pip3 install -U {{ env["RAY_WHEELS"] | default("ray") }}
  - {{ env["RAY_WHEELS_SANITY_CHECK"] | default("echo No Ray wheels sanity check") }}
