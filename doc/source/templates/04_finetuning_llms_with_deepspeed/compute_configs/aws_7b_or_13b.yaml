# Autoscale to 16 g5.4xlarge --> 16 A10Gs
region: us-west1
allowed_azs: [any]
head_node_type:
    name: head_node
    instance_type: m5.xlarge

worker_node_types:
    - name: worker_node
      instance_type: g5.4xlarge
      min_workers: 0
      max_workers: 16
      use_spot: false

aws:
  TagSpecifications:
    - ResourceType: "instance"
      Tags:
        - Key: ttl-hours
          Value: '24'