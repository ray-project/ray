cloud_id: {{ env["ANYSCALE_CLOUD_ID"] }}

region: us-west1
allowed_azs:
    - us-west1-b

# 1 n1-standard-8 node --> 8 CPUs
head_node_type:
  name: head_node_type
  instance_type: n1-standard-8

worker_node_types:
- name: cpu_worker
  instance_type: n2-standard-8
  min_workers: 0
  max_workers: 0
  use_spot: false
