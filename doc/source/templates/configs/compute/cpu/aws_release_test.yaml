cloud_id: {{ env["ANYSCALE_CLOUD_ID"] }}
region: us-west-2

# 8 m5.2xlarge nodes --> 64 CPUs
head_node_type:
  name: head_node_type
  instance_type: m5.2xlarge

worker_node_types:
- name: cpu_worker
  instance_type: m5.2xlarge
  min_workers: 7
  max_workers: 7
  use_spot: false

aws:
  TagSpecifications:
    - ResourceType: "instance"
      Tags:
        - Key: ttl-hours
          Value: '24'