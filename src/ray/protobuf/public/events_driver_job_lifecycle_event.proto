syntax = "proto3";

import "google/protobuf/timestamp.proto";

package ray.rpc.events;

// Message containing the execution information of a driver job. It can be used to
// capture the full state transition history.
//
// For static information associated with this event, see DriverJobDefinitionEvent.
message DriverJobLifecycleEvent {
  enum State {
    UNSPECIFIED = 0;
    CREATED = 1;
    FINISHED = 2;
  }

  message StateTransition {
    State state = 1;
    google.protobuf.Timestamp timestamp = 2;
  }

  bytes job_id = 1;
  // This records the state transitions within each export interval. The consumer should
  // concatenate these intervals over the nodeâ€™s lifetime to reconstruct the complete
  // state transition time series.
  repeated StateTransition state_transitions = 2;
}
