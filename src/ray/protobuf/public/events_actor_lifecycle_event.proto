syntax = "proto3";

package ray.rpc.events;

import "src/ray/protobuf/common.proto";
import "google/protobuf/timestamp.proto";

message ActorLifecycleEvent {
  enum State{
    // Actor info is registered in GCS. But its dependencies are not ready.
    DEPENDENCIES_UNREADY = 0;
    // Actor local dependencies are ready. This actor is being created.
    PENDING_CREATION = 1;
    // Actor is alive.
    ALIVE = 2;
    // Actor is dead, now being restarted.
    // After reconstruction finishes, the state will become alive again.
    RESTARTING = 3;
    // Actor is already dead and won't be restarted.
    DEAD = 4;
  }

  enum RestartReason {
    // Default: Actor is being restarted due to actor/worker failure.
    ACTOR_FAILURE = 0;
    // Actor is being restarted due to lineage reconstruction.
    LINEAGE_RECONSTRUCTION = 1;
    // Actor is being restarted because the node was preempted.
    NODE_PREEMPTION = 2;
  }

  message StateTransition {
    State state = 1;
    google.protobuf.Timestamp timestamp = 2;
    // The node id of the actor once it is created.
    // available when state is ALIVE updated when the actor is restarted.
    bytes node_id = 3;
    // The worker id of the worker on which this actor is running. available when state is ALIVE.
    // The worker id can change when the actor is restarted.
    bytes worker_id = 4;
    // The repr name of the actor if specified with a customized repr method, e.g. __repr__
    // This field is only available after the actor creation task has been run since it
    // might depend on actor fields to be initialized in __init__.
    // Default to empty string if no customized repr is defined.
    string repr_name = 5;
    // Contains metadata about why the actor is dead. available when state is DEAD.
    ActorDeathCause death_cause = 6;
    // PID of the actor process. Available when state is ALIVE.
    uint32 pid = 7;
    // Port of the actor worker. Available when state is ALIVE.
    int32 port = 8;
    // Reason for restarting. Only set when state is RESTARTING.
    RestartReason restart_reason = 9;
  }

  // The ID of the actor that was created.
  bytes actor_id = 1;
  // Current state of this actor.
  repeated StateTransition state_transitions = 2;
}
