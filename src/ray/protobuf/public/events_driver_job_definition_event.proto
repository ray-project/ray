syntax = "proto3";

package ray.rpc.events;

// Message containing the definition information of a driver job.
// The message is expected to be emitted once per job creation.
//
// For runtime information associated with this event, see DriverJobLifecycleEvent.
message DriverJobDefinitionEvent {
  message Config {
    string serialized_runtime_env = 1;
    map<string, string> metadata = 2;
  }

  bytes job_id = 1;
  int64 driver_pid = 3;
  bytes driver_node_id = 4;
  string entrypoint = 5;
  Config config = 6;
}
