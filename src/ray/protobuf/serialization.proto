syntax = "proto3";

package ray.serialization;

message PythonBuffer {
  uint64 address = 1;
  uint64 length = 2;
  int64 itemsize = 3;
  bool readonly = 4;
  bytes format = 5;
  repeated int64 shape = 6;
  repeated int64 stride = 7;
  repeated int64 suboffset = 8;
}

message PythonObject {
  repeated PythonBuffer buffer = 1;
}
