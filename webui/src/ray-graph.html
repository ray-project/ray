<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ray-graph">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Graph</h1>
      <paper-material elevation="1">
        <a-dot id="graph" style="width:100%;height:300px;" dot="digraph {1 [label=hello] -> 1 -> 2; 2 -> 3; 2 -- 4; 2 -> 1 }"></a-dot>
      </paper-material>
    </div>
  </template>

  <script>
    var backend_address = "ws://127.0.0.1:8888";
    Polymer({
      is: 'ray-graph',
      ready: function() {
        var graphSocket = new WebSocket(backend_address);
        var graph = Polymer.dom(this.root).querySelector("#graph");

        graphSocket.onopen = function() {
          graphSocket.send(JSON.stringify({"command": "get-graph"}));
        }
        graphSocket.onmessage = function(answer) {
          console.dir(answer.data);
          graph.dot = answer.data;
        }
      }
    });
  </script>
</dom-module>
