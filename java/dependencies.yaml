options:
  languages: [ "java" ]
  licenses: [ "permissive" ]
  namePrefix: ""
  resolverType: "coursier"
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  thirdPartyDirectory: "java/third_party/"
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  com.puppycrawl.tools:
    checkstyle:
      lang: java
      version: "8.15"

  de.ruedigermoeller:
    fst:
      lang: java
      version: "2.47"

  org.ow2.asm:
    asm:
      lang: java
      version: "6.0"

  com.github.davidmoten:
    flatbuffers-java:
      lang: java
      version: "1.9.0.1"

  com.beust:
    jcommander:
      lang: java
      version: "1.72"

  redis.clients:
    jedis:
      lang: java
      version: "2.8.0"

  commons-io:
    commons-io:
      lang: java
      version: "2.5"

  org.apache.commons:
    commons-lang3:
      lang: java
      version: "3.4"

  com.google.guava:
    guava:
      lang: java
      version: "27.0.1-jre"

  org.slf4j:
    slf4j-log4j12:
      lang: java
      version: "1.7.25"

  com.typesafe:
    config:
      lang: java
      version: "1.3.2"

  org.testng:
    testng:
      lang: java
      version: "6.9.9"

  javax.xml.bind:
    jaxb-api:
      lang: java
      version: "2.3.0"

  com.sun.xml.bind:
    jaxb-core:
      lang: java
      version: "2.3.0"
    jaxb-impl:
      lang: java
      version: "2.3.0"
