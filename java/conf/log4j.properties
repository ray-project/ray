ray.logging.level=info
ray.logging.path=logs
ray.logging.file.name=core
ray.logging.max.log.file.num=10
ray.logging.max.log.file.size=500MB

log4j.rootLogger=${ray.logging.level}, core

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p %c{1} [%t]: %m%n

log4j.appender.core=org.apache.log4j.RollingFileAppender
log4j.appender.core.File=${ray.logging.path}/${ray.logging.file.name}.log
log4j.appender.core.Append=false
log4j.appender.core.MaxFileSize=${ray.logging.max.log.file.size}
log4j.appender.core.MaxBackupIndex=${ray.logging.max.log.file.num}
log4j.appender.core.layout=org.apache.log4j.PatternLayout
log4j.appender.core.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p %c{1} [%t]: %m%n
