# ray assembly
# to make java deployment more convenient, we use relative path instead of
# absolute path

ray {

  worker {
    library.path: [
      ./native
    ]

    classpath = [
      "./conf",
      "./jar/*",  // todo:: now we need to place
      "./lib/*"
    ]
  }

  redis {
    // redis-server binary file path
    redis-server: ./bin/redis-server
    // redis-module so file
    redis-module: ./native/libray_redis_module.so
  }

  object-store {
    // plasma store server binary file path
    plasma-store: ./bin/plasma_store_server
  }

  raylet {
    // raylet binary file path
    raylet-bin: ./bin/raylet
  }

}
