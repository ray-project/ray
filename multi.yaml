# EXPERIMENTAL: an example of configuring a mixed-worker cluster. Currently
# multi-worker autoscaling only works if you use the request_resources() call.
cluster_name: alex_test
min_workers: 0
max_workers: 5

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2a

# Tell the autoscaler the allowed node types and the resources they provide.
# This only has an effect if you use the experimental request_resources() call.
available_instance_types:
    m4.xlarge:
        resources: {"CPU": 4}
        max_workers: 10
    m4.4xlarge:
        resources: {"CPU": 16, "Custom1": 1}
        max_workers: 10
    p2.xlarge:
        resources: {"CPU": 4, "GPU": 1, "Custom2": 2}
        max_workers: 4
    p2.8xlarge:
        resources: {"CPU": 32, "GPU": 8}
        max_workers: 2

# Configure the cluster for very conservative auto-scaling otherwise.
target_utilization_fraction: 1.0
idle_timeout_minutes: 2

# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu

# Provider-specific config for the head node, e.g. instance type.
head_node:
    InstanceType: m4.xlarge
    ImageId: latest_dlami

# Provider-specific config for the worker nodes, e.g. instance type.
# NOTE: the instance type can be overriden by the resource demand scheduler.
# The instance type set here is only used as the default fallback.
worker_nodes:
    InstanceType: m4.xlarge
    ImageId: latest_dlami

setup_commands:
    - sudo pkill -9 apt-get || true
    - sudo pkill -9 dpkg || true
    - sleep 1 && sudo dpkg --configure -a
    - sudo apt-get update
    - sudo apt-get install -y build-essential curl unzip
    # Install Node.js in order to build the dashboard.
    - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash
    - sudo apt-get install -y nodejs
    # Install Anaconda.
    - wget https://repo.continuum.io/archive/Anaconda3-5.0.1-Linux-x86_64.sh || true
    - bash Anaconda3-5.0.1-Linux-x86_64.sh -b -p $HOME/anaconda3 || true
    - echo 'export PATH="$HOME/anaconda3/bin:$PATH"' >> ~/.bashrc
    # Build Ray.
    - git clone --single-branch --branch resource_demand_vector_plumbing https://github.com/wuisawesome/ray || true
    - ray/ci/travis/install-bazel.sh
    - cd ray/python/ray/dashboard/client; npm ci; npm run build
    - pip install boto3==1.4.8 cython==0.29.0 aiohttp grpcio psutil setproctitle
    - cd ray/python; pip install -e . --verbose

