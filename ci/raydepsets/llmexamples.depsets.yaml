build_arg_sets:
  cu124_py312:
    PYTHON_VERSION: "3.12"
    PYTHON_SHORT: "312"
    CUDA_VERSION: "cu124"


depsets:
  - name: e2e_multimodal_ai_workloads_depset_py${PYTHON_SHORT}_${CUDA_VERSION}
    packages:
      - ray[all]==100.0.0-dev
    requirements:
      - doc/source/ray-overview/examples/e2e-multimodal-ai-workloads/requirements.txt
    output: release/ray_release/byod/e2e_multimodal_ai_workloads_py${PYTHON_SHORT}_${CUDA_VERSION}.lock
    operation: compile
    append_flags:
      - --python-version=${PYTHON_VERSION}
      - --find-links=.whl/
      - --extra-index-url https://download.pytorch.org/whl/${CUDA_VERSION}
    build_arg_sets:
      - cu124_py312
