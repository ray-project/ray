build_arg_sets:
  py39:
    PYTHON_VERSION: "3.9"
    PYTHON_SHORT: "39"
  py310:
    PYTHON_VERSION: "3.10"
    PYTHON_SHORT: "310"
  py311_gpu:
    PYTHON_VERSION: "3.11"
    PYTHON_SHORT: "311"
    CUDA_VERSION: "gpu"
  py312:
    PYTHON_VERSION: "3.12"
    PYTHON_SHORT: "312"


depsets:
  - name: distributing_pytorch_ray_depset_${PYTHON_SHORT}_${CUDA_VERSION}
    packages:
      - ray[all]==100.0.0-dev
    constraints:
      - bazel-ray/doc/source/train/examples/pytorch/distributing-pytorch/requirements.in
    output: python/deplocks/llmexamples/distributing_pytorch_ray_py311.lock
    operation: compile
    append_flags:
      - --python-version=${PYTHON_VERSION}
      - --find-links=.whl/
    build_arg_sets:
      - py311_gpu

  - name: distributing_pytorch_depset_${PYTHON_SHORT}_${CUDA_VERSION}
    source_depset: distributing_pytorch_ray_depset_${PYTHON_SHORT}
    requirements:
      - bazel-ray/doc/source/train/examples/pytorch/distributing-pytorch/requirements.in
    output: release/ray_release/byod/distributing_pytorch_py${PYTHON_SHORT}_${CUDA_VERSION}.lock
    operation: expand
    append_flags:
      - --python-version=${PYTHON_VERSION}
      - --extra-index-url https://download.pytorch.org/whl/${CUDA_VERSION}
    build_arg_sets:
      - py311_gpu
