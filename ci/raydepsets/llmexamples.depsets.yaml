build_arg_sets:
  gpu_py311:
    PYTHON_VERSION: "3.11"
    PYTHON_SHORT: "311"
    CUDA_VERSION: "gpu"


depsets:
  - name: distributing_pytorch_depset_${PYTHON_SHORT}_${CUDA_VERSION}
    packages:
      - ray[all]==100.0.0-dev
    requirements:
      - doc/source/train/examples/pytorch/distributing-pytorch/requirements.in
    output: release/ray_release/byod/distributing_pytorch_py${PYTHON_SHORT}_${CUDA_VERSION}.lock
    operation: compile
    append_flags:
      - --python-version=${PYTHON_VERSION}
      - --find-links=.whl/
    build_arg_sets:
      - gpu_py311
