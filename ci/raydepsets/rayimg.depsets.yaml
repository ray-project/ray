build_arg_sets:
  py39:
    PYTHON_VERSION: "3.9"
  py310:
    PYTHON_VERSION: "3.10"
  py311:
    PYTHON_VERSION: "3.11"
  py312:
    PYTHON_VERSION: "3.12"


depsets:
  - name: ray_img_depset_${PYTHON_VERSION}
    requirements:
      - tmp-raydeps/requirements.txt
    constraints:
      - tmp-raydeps/requirements_compiled.txt
    output: python/deplocks/ray_img/py${PYTHON_VERSION}.lock
    operation: compile
    append_flags:
      - --python-version=${PYTHON_VERSION}
      - --find-links=.whl/
    build_arg_sets:
      - py39
      - py310
      - py311
      - py312
