imports:
  - test.depsets.yaml

build_arg_sets:
  py311_cpu:
      CUDA_VERSION: cpu
      PYTHON_VERSION: py311
  py311_cuda128:
      CUDA_VERSION: 128
      PYTHON_VERSION: py311

depsets:
  - name: expand_imported_depset__${PYTHON_VERSION}_${CUDA_VERSION}
    operation: expand
    depsets:
      - general_depset__${PYTHON_VERSION}_${CUDA_VERSION}
      - expanded_depset__${PYTHON_VERSION}_${CUDA_VERSION}
    constraints:
      - requirement_constraints_expand.txt
    output: requirements_compiled_expand_general.txt
    build_arg_sets:
      - py311_cpu
