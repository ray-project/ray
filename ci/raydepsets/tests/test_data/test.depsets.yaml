build_arg_sets:
  - name: py311_cpu
    build_args:
      CUDA_VERSION: cpu
      PYTHON_VERSION: py311
  - name: py311_cuda128
    build_args:
      CUDA_VERSION: 128
      PYTHON_VERSION: py311

depsets:
  - name: ray_base_test_depset
    operation: compile
    requirements:
      - requirements_test.txt
    constraints:
      - requirement_constraints_test.txt
    output: requirements_compiled.txt
  - name: general_depset
    operation: compile
    requirements:
      - requirements_test.txt
    output: requirements_compiled_general.txt
  - name: build_args_test_depset_${PYTHON_VERSION}
    operation: compile
    requirements:
      - requirements_test.txt
    output: requirements_compiled_general_${PYTHON_VERSION}_${CUDA_VERSION}.txt
    build_arg_sets:
      - py311_cpu
  - name: subset_general_depset
    operation: subset
    source_depset: general_depset
    requirements:
      - requirement_constraints_subset.txt
    output: requirements_compiled_subset_general.txt
  - name: expanded_depset
    operation: compile
    requirements:
      - requirements_expanded.txt
    output: requirements_compiled_expanded.txt
  - name: expand_general_depset
    operation: expand
    depsets:
      - general_depset
      - expanded_depset
    constraints:
      - requirement_constraints_expand.txt
    output: requirements_compiled_expand_general.txt
