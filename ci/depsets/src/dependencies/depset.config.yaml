depsets:
  ray_base_test_depset:
    requirements:
      - python/requirements.txt
      - python/requirements/cloud-requirements.txt
      - python/requirements/base-test-requirements.txt
    constraints:
      - python/requirements_compiled_test.txt
    output: python/requirements_compiled_ray_test_py311_cpu.txt
    operation: compile
    flags:
      - --strip-extras
      - --python-version=3.11
      - --no-strip-markers
      - --emit-index-url
      - --emit-find-links
      - --unsafe-package ray
      - --unsafe-package grpcio-tools
      - --unsafe-package setuptools
      - --index-url "https://pypi.org/simple"
      - --extra-index-url "https://download.pytorch.org/whl/cpu"
      - --index-strategy unsafe-best-match
  
