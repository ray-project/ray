        timeoutInMinutes: 120
        cancelTimeoutInMinutes: 5
        strategy:
          matrix:
            python36:
              # poolName: Socrates-E2E-32-core
              imageName: 'ubuntu-16.04'
              python.version: '3.5'
              TRAVIS_OS_NAME: 'linux'
        displayName: Ubuntu Wheels
        pool:
          # name: $(poolName)
