# This template includes the steps of the rlib learning test job with TF 1.x in travix.yml

steps:
- bash: |
    echo Running install phase of the original travis.yml

    # Set some variables to make the system looks like Travis
    source $BUILD_SOURCESDIRECTORY/ci/azure_pipelines/templates/travis-legacy/pre-install.sh

    # Start Original script

    # install part
    . ./ci/travis/ci.sh init RAY_CI_RLLIB_FULL_AFFECTED
    . ./ci/travis/ci.sh build

    # script part
    # Originally with ./ci/keep_alive
    bazel test --config=ci $(./scripts/bazel_export_options) --build_tests_only --test_tag_filters=learning_tests_tf rllib/...

    # End Original script

    exit 0
  env:
    RLLIB_TESTING: 1
    RLLIB_REGRESSION_TESTS_TF1X: 1
    TF_VERSION: 1.15.0
    TFP_VERSION: 0.7
    TORCH_VERSION: 1.6
    PYTHONWARNINGS: 'ignore'
    TRAVIS: 'true'
  displayName: 'Run original rlib learning test job with TF 1.x'
  timeoutInMinutes: 240
